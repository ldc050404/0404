  <style>
    :root {
      --brand:#111;
      --muted:#999;
      --accent:#000;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:#fff}
    body{
      font-family:'Pretendard Variable',system-ui,-apple-system,'Segoe UI',Roboto,'Noto Sans KR','Helvetica Neue',Arial;
      color:var(--brand);
      display:flex;
      flex-direction:column;
      align-items:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    header{
      width:100%;
      display:flex;
      justify-content:flex-start;
      align-items:flex-start;
      padding-top:10px;
      padding-left:8%;
    }

    header img{
      width:270px; /* Í∏∞Ï°¥Î≥¥Îã§ 1.8Î∞∞ ÌÅ¨Í∏∞ */
      height:auto;
    }

    nav{
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-top:20px;
    }

    nav ul{
      list-style:none;
      display:flex;
      gap:32px;
      padding:8px 0;
    }

    nav a{
      position:relative;
      text-decoration:none;
      color:var(--brand);
      font-size:13px; /* 1 Ï†ïÎèÑ Ï§ÑÏûÑ */
      letter-spacing:0.6px;
      font-weight:500;
      line-height:1.1;
      transition:color .25s ease;
    }

    /* Î∞ëÏ§Ñ Ïï†ÎãàÎ©îÏù¥ÏÖò */
    nav a::after{
      content:"";
      position:absolute;
      left:0;
      bottom:-3px;
      width:0%;
      height:1px;
      background:var(--brand);
      transition:width 0.35s ease;
      transform-origin:left;
    }

    nav a:hover::after{
      width:100%;
    }

    /* hover Ïãú Îã§Î•∏ Î©îÎâ¥ ÌùêÎ¶¨Í≤å */
    nav:hover a{
      color:var(--muted);
    }
    nav a:hover{
      color:var(--brand);
    }

    /* Search ÏòÅÏó≠ */
    .search-bar{
      position:relative;
      font-size:13px;
      font-weight:400;
      cursor:text;
    }
    .search-bar::after{
      content:"";
      display:block;
      width:200%;
      height:1px;
      background:#000;
      margin-top:4px;
      transition:width .4s ease;
    }
    .search-bar:hover::after{
      width:250%;
    }

    .main-banner{
      margin:60px 0;
      width:90%;
      max-width:1200px;
      height:600px;
      border-radius:8px;
      background-image:url('mainphoto.png');
      background-size:cover;
      background-position:center;
    }

    footer{
      width:100%;
      text-align:center;
      padding:40px 0;
      border-top:1px solid #eee;
      font-size:13px;
      color:#666;
    }

    @media(max-width:768px){
      header img{width:180px}
      .main-banner{height:320px}
      nav ul{gap:18px}
    }
  </style>
</head>
