<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Enchantments</title>

<!-- 파비콘: 0001.png -->
<link rel="icon" type="image/png" href="0001.png">

<style>
  :root{
    --bg: #ffffff;
    --text: #12221a;
    --muted: #6b6b6b;
    --accent: #2fb24a;
    --table-head: #f6fbf7;

    --tier-신화: #FC54FC;
    --tier-전설: #FCA800;
    --tier-근본: #FCFC54;
    --tier-일반: #FCFCFC;
    --tier-특별: #54FC54;
    --tier-엘리트: #54FCFC;
  }

  html,body{height:100%;margin:0;font-family:Inter,Pretendard,system-ui,-apple-system,"Helvetica Neue",Arial;}
  body{background:var(--bg);color:var(--text);}

  .topbar{
    position:fixed;top:0;left:0;right:0;height:84px;
    display:flex;align-items:center;justify-content:space-between;
    padding:10px 20px;border-bottom:1px solid #e6efe8;
    background:linear-gradient(180deg,rgba(255,255,255,0.96),rgba(255,255,255,0.90));
    z-index:1000;
    box-shadow:0 2px 10px rgba(12,34,18,0.03);
  }
  .logo-wrap{display:flex;align-items:center;gap:10px}
  .logo-wrap img.logo-main{height:72px;width:auto;}
  .logo-wrap img.logo-text{height:96px;width:auto;}

  .page{max-width:1200px;margin:110px auto 60px;padding:0 20px;}

  .hero{display:flex;flex-direction:column;align-items:center;gap:18px;margin-bottom:18px;}
  .search-wrap{width:100%;display:flex;justify-content:center;}
  .search-box{
    width:70%;max-width:860px;min-width:300px;display:flex;align-items:center;gap:12px;
    background:var(--table-head);border:1px solid #e0efe5;
    padding:14px 16px;border-radius:12px;box-shadow:0 6px 18px rgba(39,144,60,0.06);
  }
  .search-box input{flex:1;border:0;background:transparent;font-size:18px;padding:6px 0;outline:none;color:var(--text);}
  .search-box .btn{background:var(--accent);color:#fff;border:none;border-radius:8px;padding:8px 12px;font-weight:600;cursor:pointer;}

  .tiers{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;}
  .tier-btn{
    padding:8px 14px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);
    background:#fff;color:var(--text);cursor:pointer;font-weight:600;
    box-shadow:0 1px 0 rgba(0,0,0,0.04);
  }
  .tier-btn.active{box-shadow:0 8px 28px rgba(47,178,74,0.12);transform:translateY(-2px);}
  .tier-일반{background:var(--tier-일반);color:#111;border-color:#e6e6e6;box-shadow:0 6px 18px rgba(0,0,0,0.04);}
  .tier-특별{background:var(--tier-특별);color:#fff;border-color:var(--tier-특별);}
  .tier-엘리트{background:var(--tier-엘리트);color:#fff;border-color:var(--tier-엘리트);}
  .tier-근본{background:var(--tier-근본);color:#000;border-color:var(--tier-근본);}
  .tier-전설{background:var(--tier-전설);color:#fff;border-color:var(--tier-전설);}
  .tier-신화{background:var(--tier-신화);color:#fff;border-color:var(--tier-신화);}

  .table-wrap{
    margin-top:22px;background:#fff;border-radius:10px;border:1px solid #eef7ee;
    box-shadow:0 6px 30px rgba(18,34,26,0.04);overflow:hidden;
  }
  table.enchant-table{width:100%;border-collapse:collapse;font-size:14px;}
  table.enchant-table thead tr{background:linear-gradient(180deg,#f7fcf7,#f0faf0);}
  table.enchant-table th{
    text-align:left;padding:12px 16px;border-bottom:1px solid #f0f6f1;color:var(--muted);
    font-weight:700;font-size:13px;
  }
  table.enchant-table td{
    padding:12px 16px;border-bottom:1px solid #fbfdfb;vertical-align:middle;
  }
  tr.enchant-row:hover{background:#fbfff9;cursor:pointer}
  .tier-badge{display:inline-block;padding:6px 8px;border-radius:6px;font-weight:700;font-size:12px}
  .name-col{display:flex;align-items:center;gap:12px}
  .name-col img{width:48px;height:48px;border-radius:6px;object-fit:cover;box-shadow:0 2px 6px rgba(0,0,0,0.06)}
  .right-muted{color:var(--muted);font-size:13px}

  .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;align-items:center;justify-content:center;z-index:2000}
  .modal{background:#fff;padding:20px;border-radius:10px;max-width:640px;width:94%}
  .modal h3{margin:0 0 8px}
  .modal p{color:var(--muted);margin:8px 0 0;line-height:1.5}
</style>
</head>

<body>

<header class="topbar">
  <div class="logo-wrap">
    <a href="./"><img src="0001.png" class="logo-main"></a>
    <img src="0002.png" class="logo-text">
  </div>
</header>

<main class="page">
  <section class="hero">
    <div class="search-wrap">
      <div class="search-box">
        <input id="searchInput" type="search" placeholder="인챈트 이름을 입력하세요." oninput="onFilterChange()">
        <button class="btn" onclick="onFilterChange()">검색</button>
      </div>
    </div>

    <div class="tiers">
      <button class="tier-btn tier-일반" data-tier="일반" onclick="toggleTier('일반')">일반</button>
      <button class="tier-btn tier-특별" data-tier="특별" onclick="toggleTier('특별')">특별</button>
      <button class="tier-btn tier-엘리트" data-tier="엘리트" onclick="toggleTier('엘리트')">엘리트</button>
      <button class="tier-btn tier-근본" data-tier="근본" onclick="toggleTier('근본')">근본</button>
      <button class="tier-btn tier-전설" data-tier="전설" onclick="toggleTier('전설')">전설</button>
      <button class="tier-btn tier-신화" data-tier="신화" onclick="toggleTier('신화')">신화</button>
      <button class="tier-btn" data-tier="전체" onclick="toggleTier('전체')">전체보기</button>
    </div>
  </section>

  <section class="table-wrap">
    <table class="enchant-table" id="enchantTable">
      <thead>
        <tr>
          <th style="width:36%;">인챈트</th>
          <th style="width:12%;">등급</th>
          <th style="width:16%;">티어</th>
          <th style="width:12%;">최대 레벨</th>
          <th style="width:24%;">아이템</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </section>
</main>

<div class="modal-backdrop" id="modalBackdrop" onclick="closeModal(event)">
  <div class="modal" id="modal">
    <h3 id="modalTitle"></h3>
    <div id="modalTier"></div>
    <p id="modalDesc">상세 설명은 추후 추가할 수 있습니다.</p>
  </div>
</div>

<script>
/* ENCHANTS, MAX_LEVELS 그대로 유지 */
const ENCHANTS = [...]; /* <-- 너가 준 그대로 (너무 길어서 생략했지만 실제 코드는 있어야 함) */
const MAX_LEVELS = [...]; /* 그대로 유지 */

/* ⛔ 여기서부터 아이템 정보 정확히 삽입 */
const ITEMS = [
"검, 활, 쇠뇌, 삼지창","모자","곡괭이","도구","도구","곡괭이","모자","검, 도끼","검","검",
"검, 도끼","검, 도끼","낫","무기","검, 도끼","갑옷","갑옷","활","쇠뇌","검, 도끼",
"갑옷","검, 도끼","도구","갑옷","검, 도끼","활, 쇠뇌, 삼지창","활, 쇠뇌, 삼지창","활, 쇠뇌, 삼지창","활, 쇠뇌, 삼지창",
"무기","삼지창","낚싯대","낚싯대","곡괭이","무기","검, 도끼","낚싯대","낚싯대","도끼",
"무기","검","검","갑옷","검, 도끼","검, 도끼","갑옷","무기와 도구","활","신발","신발",
"갑옷","갑옷","모자","검, 도끼","바지","흉갑","검","검","활, 쇠뇌, 삼지창","신발","갑옷",
"갑옷","겉날개","쇠뇌","삼지창","곡괭이","쇠뇌","검","삼지창","도끼","검","검","검","낫",
"낫","낫","낫","신발","낚싯대","낚싯대","검","도끼","무기","도끼","검, 도끼","갑옷",
"갑옷","도끼","도끼","검","검","갑옷","검","곡괭이, 삽","곡괭이, 삽","갑옷","갑옷","검",
"겉날개","모자","갑옷","활","활","갑옷","갑옷","검","검","도끼","갑옷","활","검","검",
"갑옷","갑옷","검","검","갑옷","갑옷","도끼","검","활","활","신발","신발","검","염소 뿔",
"삼지창","신발","검, 도끼","낚싯대","갑옷","갑옷","흉갑","갑옷","무기","무기","신발",
"신발","신발","겉날개","갑옷","갑옷","삼지창","신발","흉갑","도끼","갑옷","검","신발",
"도끼","검","검","검","갑옷","갑옷","도끼","무기","검","삼지창","삼지창","검","겉날개",
"검","곡괭이","도구","도구","갑옷","도구","무기, 도구, 활","검","흉갑","무기","무기",
"겉날개","무기","곡괭이","검","도끼","곡괭이","검"
];

/* Tier 색상 */
const TIER_COLORS = {
  "일반":"#FCFCFC","특별":"#54FC54","엘리트":"#54FCFC",
  "근본":"#FCFC54","전설":"#FCA800","신화":"#FC54FC"
};

let activeTier="전체", searchQuery="";
const tableBody=document.getElementById("tableBody");
const searchInput=document.getElementById("searchInput");

function renderTable(list){
  tableBody.innerHTML="";
  list.forEach(([tier,name],idx)=>{
    const tr=document.createElement("tr");
    tr.className="enchant-row";

    const nameTd=document.createElement("td");
    nameTd.innerHTML=`
      <div class="name-col">
        <img src="0003.png">
        <div><div style="font-weight:700">${name}</div>
        <div class="right-muted">${name} 인챈트</div></div>
      </div>`;

    const gradeTd=document.createElement("td");
    gradeTd.innerHTML=
      `<span class="tier-badge" style="background:${TIER_COLORS[tier]};color:${tier==='일반'?'#000':'#fff'}">${tier}</span>`;

    const tierTd=document.createElement("td");
    tierTd.innerHTML=`<div class="right-muted">티어 정보</div>`;

    const maxTd=document.createElement("td");
    maxTd.innerHTML=`<strong>${MAX_LEVELS[idx]}</strong>`;

    const itemTd=document.createElement("td");
    itemTd.innerHTML=`<div class="right-muted">${ITEMS[idx]}</div>`;

    tr.append(nameTd,gradeTd,tierTd,maxTd,itemTd);

    tr.addEventListener("click",()=>openModal({tier,name,level:MAX_LEVELS[idx]}));

    tableBody.appendChild(tr);
  });
}

function getFiltered(){
  return ENCHANTS.filter(([tier,name])=>{
    if(activeTier!=="전체" && tier!==activeTier) return false;
    if(searchQuery && !name.includes(searchQuery)) return false;
    return true;
  });
}

function onFilterChange(){searchQuery=searchInput.value;renderTable(getFiltered());}
function toggleTier(t){activeTier=t;document.querySelectorAll('.tier-btn').forEach(b=>b.classList.toggle('active',b.dataset.tier===t));renderTable(getFiltered());}

const modalBackdrop=document.getElementById("modalBackdrop");
const modalTitle=document.getElementById("modalTitle");
const modalTier=document.getElementById("modalTier");
const modalDesc=document.getElementById("modalDesc");

function openModal({tier,name,level}){
  modalTitle.textContent=name;
  modalTier.innerHTML=`<span style="background:${TIER_COLORS[tier]};padding:6px 10px;border-radius:8px;color:${tier==='일반'?'#000':'#fff'}">${tier} ・ 최대 레벨 ${level}</span>`;
  modalDesc.textContent=`${name} 상세 설명은 추후 추가될 예정입니다.`;
  modalBackdrop.style.display="flex";
}
function closeModal(e){if(e.target===modalBackdrop) modalBackdrop.style.display="none";}

renderTable(ENCHANTS);
searchInput.addEventListener("keydown",e=>{if(e.key==="Enter") onFilterChange();});
</script>

</body>
</html>
