<html lang="ko">
<head>

<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">

<style>
:root {
  --brand:#111;
  --muted:#999;
  --accent:#000;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:#fff}
body{
  font-family:'Pretendard Variable',system-ui,-apple-system,'Segoe UI',Roboto,'Noto Sans KR','Helvetica Neue',Arial;
  color:var(--brand);
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  padding-top:0.2cm;
  line-height:1.05;
  font-size:0.9em;
  min-height:calc(100vh + 10cm);
  position:relative;
}

/* ===== 상단 로고 ===== */
header{
  width:100%;
  text-align:left;
  position:relative;
  z-index:2;
  margin-top:0; 
}

header a{
  display:inline-block;
}
header img{
  width:450px;
  max-width:90%;
  height:auto;
  cursor:pointer;
}

/* ===== SEARCH & CART 오른쪽 상단 ===== */
.search-bar{
  position:absolute;
  right:calc(3cm - 4cm); /* 오른쪽 상단에서 왼쪽으로 4cm 이동 */
  top:0.7cm;
  font-size:13px;
  font-weight:400;
  z-index:3;
  display:flex;
  align-items:center;
  gap:0.6cm;
}

.search-bar a.text-link{
  text-decoration:none;
  color:var(--brand);
  font-weight:500;
  padding-bottom:2px;
  display:inline-block;
  position:relative; /* ::after 밑줄용 */
  transition: color 0.3s ease;
  text-align:left; /* 밑줄 기준 왼쪽 정렬 */
}

/* 밑줄 기준으로 길이 3cm 늘리기 */
.search-bar a.text-link::after{
  content:"";
  position:absolute;
  left:0; /* 밑줄 왼쪽 기준 */
  bottom:0;
  width:calc(100% + 3cm); /* 오른쪽으로 3cm 확장 */
  height:1px;
  background:var(--brand);
}

.search-bar a.text-link:hover{
  color:#777;
}

.search-bar a.cart-link img{
  width:24px;
  height:24px;
  cursor:pointer;
}

/* ===== 네비게이션 ===== */
nav{
  width:100%;
  display:flex;
  justify-content:flex-start; 
  align-items:center;
  flex-wrap:wrap;
  margin-top:10px;
  padding-left:1cm;
}

nav ul{
  list-style:none;
  display:flex;
  gap:0.68cm;
  margin-bottom:0.005cm;
}

nav a{
  text-decoration:none;
  color:var(--brand);
  font-size:12px;
  letter-spacing:0.4px;
  font-weight:500;
  line-height:1.05;
  position:relative;
  transition: color 0.3s;
}

nav a.underline-effect::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-3px;
  width:0;
  height:1px;
  background:var(--brand);
  transition: width 0.5s ease;
}
nav a.underline-effect:hover::after{
  width:100%;
}

nav ul:hover a:not(:hover){
  color:#aaa;
  transition: color 0.3s ease;
}

/* ===== 메인 이미지 ===== */
.main-image-container{
  width:100%;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  flex-shrink:0;
  overflow:visible;
  margin-top:1cm;
}

.main-image{
  width:auto;
  max-width:90%;
  height:auto;
  display:block;
  opacity:0;
  transition: opacity 2s ease;
  transform:scale(1.3);
  margin-top:2.5cm;
}

/* ===== 푸터 ===== */
footer{
  width:100%;
  text-align:center;
  padding:40px 0;
  border-top:1px solid #eee;
  font-size:12px;
  color:#666;
  margin-top:auto; 
  position:relative;
}

/* ===== 반응형 ===== */
@media(max-width:768px){
  header img{width:80%}
  nav ul{gap:0.4cm}
  .search-bar{top:0.7cm; right:calc(1.5cm - 4cm); gap:0.4cm;}
  .search-bar a.cart-link img{width:20px;height:20px;}
}
</style>
</head>
<body>

<header>
  <a href="http://leedongchan.site">
    <img src="1444.png" alt="HYPERDRAMA 로고">
  </a>
  <div class="search-bar">
    <a href="search.html" class="text-link">SEARCH</a>
    <a href="cart.html" class="cart-link" style="margin-left:1cm;"><img src="1234.png" alt="장바구니"></a>
  </div>
</header>

<!-- ===== 메뉴 재배치 ===== -->
<nav>

    <li><a href="join.html" class="underline-effect">JOIN</a></li>

</nav>

<nav>

    <li><a href="about.html" class="underline-effect">ABOUT</a></li>

  </ul>
</nav>

<nav>
  <ul>
    <li><a href="new.html" class="underline-effect">NEW ARRIVAL</a></li>
    <li><a href="shop.html" class="underline-effect">SHOP</a></li>
    <li><a href="outwear.html" class="underline-effect">OUTWEAR</a></li>
    <li><a href="top.html" class="underline-effect">TOP</a></li>
    <li><a href="bottom.html" class="underline-effect">BOTTOM</a></li>
    <li><a href="shoe.html" class="underline-effect">SHOE</a></li>
    <li><a href="acc.html" class="underline-effect">ACC</a></li>
  </ul>
</nav>

<!-- 메인 이미지 -->
<div class="main-image-container">
  <img src="0000.png" alt="메인 이미지" class="main-image" id="mainImage">
</div>

</footer>

</body>
</html>
