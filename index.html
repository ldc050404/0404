<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>leedongchan</title>
  <link rel="icon" type="image/png" href="1502.png">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-F1XZ9V7V54"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-F1XZ9V7V54');
  </script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 2em;
      text-align: center;
    }

    .photo-container {
      width: 80%;
      max-width: 800px;
      margin-bottom: 20px;
      position: relative;
    }

    .photo-container img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: opacity 1s ease;
      display: block;
      opacity: 1;
      position: relative; /* 절대 위치 제거 */
    }

    .photo-container img.inactive {
      opacity: 0;
      position: relative; /* 절대 위치 제거 */
      display: block;     /* 항상 공간 차지 */
    }

    button {
      padding: 12px 24px;
      font-weight: bold;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
      margin-bottom: 40px;
    }

    button:hover { background-color: #0056b3; }

    @media (max-width: 700px) {
      .photo-container { width: 95%; }
      h1 { font-size: 1.5em; }
      button { padding: 10px 20px; font-size: 0.9em; }
    }
  </style>
</head>
<body>

<h1>leedongchan</h1>

<div class="photo-container">
  <img id="photo1" src="1502.png" alt="photo1">
  <img id="photo2" src="1333.png" alt="photo2" class="inactive">
</div>

<button onclick="switchPhoto()">사진 바꾸기</button>

<script>
  const photo1 = document.getElementById('photo1');
  const photo2 = document.getElementById('photo2');

  function switchPhoto() {
    // 부드럽게 페이드 전환
    if(photo1.style.opacity === "0") {
      photo1.style.opacity = "1";
      photo2.style.opacity = "0";
    } else {
      photo1.style.opacity = "0";
      photo2.style.opacity = "1";
    }
  }

  // 페이지 로드 시 첫 번째 사진 보이기
  window.onload = () => {
    photo1.style.opacity = "1";
    photo2.style.opacity = "0";
  };
</script>

</body>
</html>
