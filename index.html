<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>leedongchan</title>
  <link rel="icon" type="image/png" href="1502.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 2em;
      text-align: center;
      transition: opacity 0.5s ease;
    }

    .photo-container {
      position: relative;
      margin-bottom: 40px;
    }

    .photo-container img {
      display: block;
      max-width: 90vw;
      height: auto; /* 원본 비율 유지 */
      border-radius: 8px;
      border: 2px solid #ccc;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: opacity 0.8s ease;
      opacity: 1;
      position: absolute;
      top: 0;
      left: 0;
    }

    .photo-container img.inactive {
      opacity: 0;
      pointer-events: none;
    }

    #switchBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      font-weight: bold;
      font-size: 1em;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.2s;
    }

    #switchBtn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

<h1 id="title">leedongchan</h1>

<div class="photo-container">
  <img id="photo1" src="1502.png" alt="photo1">
  <img id="photo2" src="1333.png" alt="photo2" class="inactive">
</div>

<button id="switchBtn">change</button>

<script>
  const photo1 = document.getElementById('photo1');
  const photo2 = document.getElementById('photo2');
  const btn = document.getElementById('switchBtn');
  const title = document.getElementById('title');

  let showingFirst = true;
  let animating = false;

  btn.addEventListener('click', () => {
    if (animating) return;
    animating = true;

    // 사진 전환
    if (showingFirst) {
      photo1.classList.add('inactive');
      photo2.classList.remove('inactive');
      // 제목 바로 변경
      title.style.opacity = 0;
      setTimeout(() => {
        title.textContent = 'hongseulgi';
        title.style.opacity = 1;
      }, 300);
    } else {
      photo2.classList.add('inactive');
      photo1.classList.remove('inactive');
      title.style.opacity = 0;
      setTimeout(() => {
        title.textContent = 'leedongchan';
        title.style.opacity = 1;
      }, 300);
    }

    showingFirst = !showingFirst;

    setTimeout(() => {
      animating = false;
    }, 800); // 사진 페이드 시간과 동일
  });

  window.addEventListener('load', () => {
    photo1.classList.remove('inactive');
    photo2.classList.add('inactive');
    title.textContent = 'leedongchan';
  });
</script>

</body>
</html>
