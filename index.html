<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Enchantments</title>

<link rel="icon" type="image/png" href="0001.png">

<style>
  :root{
    --bg: #ffffff;
    --text: #12221a;
    --muted: #6b6b6b;
    --accent: #2fb24a;
    --table-head: #f6fbf7;
    --tier-신화: #FC54FC;
    --tier-전설: #FCA800;
    --tier-근본: #FCFC54;
    --tier-일반: #FCFCFC;
    --tier-특별: #54FC54;
    --tier-엘리트: #54FCFC;
  }
  html,body{height:100%;margin:0;font-family:Inter,Pretendard,system-ui;}
  body{background:var(--bg);color:var(--text);}

  .topbar{
    position:fixed;top:0;left:0;right:0;height:84px;
    display:flex;align-items:center;justify-content:space-between;
    padding:10px 20px;border-bottom:1px solid #e6efe8;
    background:linear-gradient(180deg,rgba(255,255,255,0.96),rgba(255,255,255,0.9));
    z-index:1000;
  }
  .logo-wrap img.logo-text{height:220px;}

  .page{max-width:1200px;margin:110px auto 60px;padding:0 20px;}

  .hero{display:flex;flex-direction:column;align-items:center;gap:18px;margin-bottom:18px;}
  .search-wrap{width:100%;display:flex;justify-content:center;}

  .search-box{
    width:70%;max-width:860px;min-width:300px;
    display:flex;gap:12px;align-items:center;
    background:var(--table-head);border:1px solid #e0efe5;
    padding:14px 16px;border-radius:12px;
  }
  .search-box input{
    flex:1;border:0;background:transparent;font-size:18px;padding:6px 0;outline:none;
  }
  .btn{
    background:var(--accent);color:#fff;border:none;border-radius:8px;padding:8px 12px;
    font-weight:600;cursor:pointer;
  }

  .tiers{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;}
  .tier-btn{
    padding:8px 14px;border-radius:8px;border:1px solid #ddd;background:#fff;
    cursor:pointer;font-weight:600;
  }
  .tier-btn.active{box-shadow:0 0 10px rgba(0,0,0,0.1);}

  .table-wrap{
    margin-top:22px;background:#fff;border-radius:10px;border:1px solid #eef7ee;
    overflow:hidden;
  }
  table.enchant-table{width:100%;border-collapse:collapse;font-size:14px;}
  table.enchant-table thead tr{background:#f7fcf7;}
  table.enchant-table th{
    padding:12px 16px;color:var(--muted);font-weight:700;font-size:13px;text-align:left;
    border-bottom:1px solid #f0f6f1;
  }
  table.enchant-table td{
    padding:12px 16px;border-bottom:1px solid #fbfdfb;vertical-align:middle;
  }

  .name-col{display:flex;align-items:center;gap:12px;}
  .name-col img{width:48px;height:48px;border-radius:6px;}

  .tier-badge{padding:6px 8px;border-radius:6px;font-size:12px;font-weight:700;color:#fff;}

  .modal-backdrop{
    position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;
    justify-content:center;align-items:center;z-index:2000;
  }
  .modal{background:#fff;padding:20px;border-radius:12px;max-width:600px;width:92%;}
</style>
</head>
<body>

<header class="topbar">
  <div class="logo-wrap">
    <img src="0002.png" class="logo-text">
  </div>
</header>

<main class="page">
  <section class="hero">
    <div class="search-wrap">
      <div class="search-box">
        <input id="searchInput" type="search" placeholder="인챈트 이름 검색…" oninput="onFilterChange()">
        <button class="btn" onclick="onFilterChange()">검색</button>
      </div>
    </div>

    <div class="tiers">
      <button class="tier-btn" data-tier="전체" onclick="toggleTier('전체')">전체</button>
      <button class="tier-btn" data-tier="일반" onclick="toggleTier('일반')">일반</button>
      <button class="tier-btn" data-tier="특별" onclick="toggleTier('특별')">특별</button>
      <button class="tier-btn" data-tier="엘리트" onclick="toggleTier('엘리트')">엘리트</button>
      <button class="tier-btn" data-tier="근본" onclick="toggleTier('근본')">근본</button>
      <button class="tier-btn" data-tier="전설" onclick="toggleTier('전설')">전설</button>
      <button class="tier-btn" data-tier="신화" onclick="toggleTier('신화')">신화</button>
    </div>
  </section>

  <section class="table-wrap">
    <table class="enchant-table">
      <thead>
        <tr>
          <th style="width:6%;">번호</th>
          <th style="width:30%;">인챈트</th>
          <th style="width:14%;">등급</th>
          <th style="width:14%;">최대 레벨</th>
          <th style="width:36%;">아이템</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </section>
</main>

<div class="modal-backdrop" id="modalBackdrop" onclick="closeModal(event)">
  <div class="modal">
    <h3 id="modalTitle"></h3>
    <div id="modalTier" style="margin:6px 0 12px;"></div>
    <p id="modalDesc"></p>

/* ============================
   티어 색상

const TIER_COLORS = {
  "일반": "#FCFCFC",
  "특별": "#54FC54",
  "엘리트": "#54FCFC",
  "근본": "#FCFC54",
  "전설": "#FCA800",
  "신화": "#FC54FC"
};

let activeTier = "전체";
let searchQuery = "";

const tableBody = document.getElementById("tableBody");
const searchInput = document.getElementById("searchInput");

/* ============================
   테이블 렌더링
============================ */
function renderTable(list){
  tableBody.innerHTML = "";

  if(!list.length){
    tableBody.innerHTML =
      `<tr><td colspan="5" style="padding:26px 16px;text-align:center;color:var(--muted)">
        검색 결과가 없습니다.
      </td></tr>`;
    return;
  }

  list.forEach(([num, tier, name, level]) => {
    const tr = document.createElement("tr");
    tr.className = "enchant-row";

    // 인챈트 + 아이콘
    const nameTd = document.createElement("td");
    nameTd.innerHTML = `
      <div class="name-col">
        <img src="0003.png" alt="icon">
        <div>
          <div style="font-weight:700">${name}</div>
          <div class="right-muted" style="margin-top:4px">#${num}</div>
        </div>
      </div>
    `;

    // 등급 배지
    const gradeTd = document.createElement("td");
    const bg = TIER_COLORS[tier];
    const color = tier === "일반" ? "#000" : "#fff";
    gradeTd.innerHTML =
      `<span class="tier-badge" style="background:${bg};color:${color}">${tier}</span>`;

    // 티어(= 동일하게 “티어 정보”로 유지)
    const tierTd = document.createElement("td");
    tierTd.innerHTML = `<div class="right-muted">티어 정보</div>`;

    // 최대 레벨
    const lvTd = document.createElement("td");
    lvTd.innerHTML = `<div style="font-weight:700">${level}</div>`;

    // 아이템 더미
    const itemTd = document.createElement("td");
    itemTd.innerHTML = `<div class="right-muted">아이템 정보</div>`;

    tr.appendChild(nameTd);
    tr.appendChild(gradeTd);
    tr.appendChild(tierTd);
    tr.appendChild(lvTd);
    tr.appendChild(itemTd);

    // 클릭 → 모달 열기
    tr.addEventListener("click", () => {
      openModal({ tier, name, level });
    });

    tableBody.appendChild(tr);
  });
}

/* ============================
   필터 로직
============================ */
function getFilteredList(){
  const q = searchQuery.trim();

  return ENCHANT_DATA.filter(([num, tier, name, level]) => {
    if(activeTier !== "전체" && tier !== activeTier) return false;
    if(q && name.indexOf(q) === -1) return false;
    return true;
  });
}

function onFilterChange(){
  searchQuery = searchInput.value;
  renderTable(getFilteredList());
}

function toggleTier(tier){
  activeTier = tier;

  document.querySelectorAll(".tier-btn").forEach(btn => {
    btn.classList.toggle("active", btn.dataset.tier === tier);
  });

  if(tier === "전체") activeTier = "전체";

  renderTable(getFilteredList());
}

/* ============================
   모달
============================ */
const modalBackdrop = document.getElementById("modalBackdrop");
const modalTitle = document.getElementById("modalTitle");
const modalTier = document.getElementById("modalTier");
const modalDesc = document.getElementById("modalDesc");

function openModal({ tier, name, level }){
  modalTitle.textContent = name;
  modalTier.innerHTML =
    `<span style="
      background:${TIER_COLORS[tier]};
      color:${tier === "일반" ? "#000" : "#fff"};
      padding:6px 10px;
      border-radius:8px;
      font-weight:700;
    ">${tier} ・ 최대 레벨 ${level}</span>`;

  modalDesc.textContent = `${name}에 대한 상세 설명입니다. (현재 더미 텍스트)`;

  modalBackdrop.style.display = "flex";
  window.scrollTo({ top: 0, behavior: "smooth" });
}

function closeModal(e){
  if(e.target === modalBackdrop){
    modalBackdrop.style.display = "none";
  }
}

/* ============================
   초기 렌더링
============================ */
renderTable(ENCHANT_DATA);

/* Enter 입력 → 검색 */
searchInput.addEventListener("keydown", e => {
  if(e.key === "Enter") onFilterChange();
});
