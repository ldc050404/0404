<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Enchantments</title>

<style>
/* ===== 기본 스타일 ===== */
body {
  margin: 0;
  padding: 0;
  background: #ffffff;
  font-family: 'Pretendard', sans-serif;
}

/* 상단 */
.nav {
  padding: 20px 40px;
  border-bottom: 1px solid #f2f2f2;
}

.nav h1 {
  font-size: 32px;
  font-weight: 800;
  margin: 0;
}

/* 검색 */
.search-area {
  text-align: center;
  padding: 30px 0 10px;
}

#searchBar {
  width: 60%;
  max-width: 600px;
  padding: 14px 18px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 16px;
}

.search-btn {
  margin-left: 10px;
  padding: 14px 20px;
  background: #2fb24a;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

/* 티어 버튼 */
.filters {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

.tier-btn {
  border: none;
  padding: 8px 18px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 600;
}

/* 테이블 */
.ench-table {
  width: 90%;
  margin: auto;
  border-collapse: collapse;
  border-radius: 14px;
  overflow: hidden;
  font-size: 15px;
}

.ench-table thead {
  background: #f3fff0;
}

.ench-table th, .ench-table td {
  padding: 16px;
  border-bottom: 1px solid #f1f1f1;
}

.ench-table tbody tr {
  cursor: pointer;
}

.ench-table tbody tr:hover {
  background: #f9f9f9;
}

/* ===== 모달 ===== */
.modal {
  display: none;
  position: fixed;
  z-index: 99999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.35);
}

.modal-content {
  background: #fff;
  margin: 12% auto;
  padding: 30px;
  width: 50%;
  border-radius: 12px;
  box-shadow: 0px 5px 18px rgba(0,0,0,0.15);
}

.close {
  float: right;
  font-size: 28px;
  cursor: pointer;
}

.meta {
  color: #666;
  margin-bottom: 15px;
  font-weight: 600;
}

.desc {
  font-size: 17px;
  line-height: 1.7;
  color: #333;
}

.items {
  font-size: 14px;
  margin-top: 10px;
  color: #777;
}
</style>
</head>

<body>

<header class="nav">
  <h1>Enchantments</h1>
</header>

<section class="search-area">
  <input id="searchBar" placeholder="인챈트 이름을 입력하세요..." />
  <button id="searchBtn" class="search-btn">검색</button>
</section>

<div class="filters">
  <button class="tier-btn" data-tier="일반" style="background:#FCFCFC;">일반</button>
  <button class="tier-btn" data-tier="특별" style="background:#54FC54;">특별</button>
  <button class="tier-btn" data-tier="엘리트" style="background:#54FCFC;">엘리트</button>
  <button class="tier-btn" data-tier="근본" style="background:#FCFC54;">근본</button>
  <button class="tier-btn" data-tier="전설" style="background:#FCA800;">전설</button>
  <button class="tier-btn" data-tier="신화" style="background:#FC54FC;">신화</button>
  <button class="tier-btn" data-tier="전체">전체보기</button>
</div>

<table class="ench-table">
  <thead>
    <tr>
      <th>인챈트</th>
      <th>등급</th>
      <th>티어</th>
      <th>최대 레벨</th>
      <th>아이템</th>
    </tr>
  </thead>
  <tbody id="enchList"></tbody>
</table>

<!-- 모달 -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>

    <h2 id="mName"></h2>
    <div class="meta">
      <span id="mTier"></span> • <span id="mMaxLevel"></span>
    </div>

    <p id="mEffect" class="desc"></p>
    <p id="mItems" class="items"></p>
  </div>
</div>

<script>

/* ======================
   인챈트 데이터 (여기에 180개 넣을 예정)
====================== */

const ENCHANTS = [
  {
    name: "낙뢰",
    tier: "일반",
    grade: "최상",
    effect: "상대에게 번개를 내리침",
    maxLevel: 3,
    items: ["검","활","쇠뇌","삼지창"]
  }
  // ← 여기에 전체 180개 데이터를 자동으로 넣어서 완성해줄 예정
];



/* ======================
   기능 스크립트
====================== */

const listBody = document.getElementById("enchList");
const modal = document.getElementById("modal");
const closeModal = document.getElementById("closeModal");

// 리스트 렌더링
function renderList(data) {
  listBody.innerHTML = "";
  data.forEach(e => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${e.name}</td>
      <td>${e.grade}</td>
      <td>${e.tier}</td>
      <td>${e.maxLevel}</td>
      <td>${e.items.join(", ")}</td>
    `;
    row.onclick = () => openModal(e);
    listBody.appendChild(row);
  });
}

// 모달 열기
function openModal(e) {
  document.getElementById("mName").textContent = e.name;
  document.getElementById("mTier").textContent = e.tier;
  document.getElementById("mMaxLevel").textContent = `최대 레벨 ${e.maxLevel}`;
  document.getElementById("mEffect").textContent = e.effect;
  document.getElementById("mItems").textContent = `적용 아이템: ${e.items.join(", ")}`;

  modal.style.display = "block";
}

// 모달 닫기
closeModal.onclick = () => modal.style.display = "none";
window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; };

// 검색 기능
document.getElementById("searchBtn").onclick = () => {
  const keyword = document.getElementById("searchBar").value;
  const filtered = ENCHANTS.filter(e => e.name.includes(keyword));
  renderList(filtered);
};

// 티어 필터
document.querySelectorAll(".tier-btn").forEach(btn => {
  btn.onclick = () => {
    const t = btn.dataset.tier;
    if (t === "전체") return renderList(ENCHANTS);
    const filtered = ENCHANTS.filter(e => e.tier === t);
    renderList(filtered);
  };
});

// 초기 렌더링
renderList(ENCHANTS);

</script>

</body>
</html>
