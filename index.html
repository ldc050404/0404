  /* ì¤‘ì•™ ì¸ì±ˆíŠ¸ ë¦¬ìŠ¤íŠ¸ */

  .slot-box{

  }
  .slot{

  /* ì €ì¥ ì‹œìŠ¤í…œ */

  }

  }
</style>
</head>
<body>
<h1>ğŸ”® ì¸ì±ˆíŠ¸ ì‹œë®¬ë ˆì´í„°</h1>
<div class="layout">
  <div class="equip-box" id="equipBox"></div>
  <div class="ench-list" id="enchList">ì¥ë¹„ë¥¼ ë¨¼ì € ì„ íƒí•´ì£¼ì„¸ìš”.</div>
  <div class="slot-box">
    <h3>ì¥ë¹„ ì¸ì±ˆíŠ¸ ìŠ¬ë¡¯ (ìµœëŒ€ 14ê°œ)</h3>
    <div id="slots"></div>
    <div class="save-area">
      <h3>ğŸ’¾ ì €ì¥ëœ ì„¸íŠ¸</h3>
      <div id="saveList"></div>
      <button class="add-save" id="addSaveBtn">+ ìƒˆ ì„¸íŠ¸ ì €ì¥</button>
    </div>
  </div>
</div>

<script>
// ì¥ë¹„ ëª©ë¡
const EQUIPS = ["ê²€","í™œ","ì‡ ë‡Œ","ì‚¼ì§€ì°½","ë„ë¼","ì‚½","ê´­ì´","ëª¨ì","í‰ê°‘","ë°”ì§€"];

// ì„ì‹œ ì¸ì±ˆíŠ¸ ë°ì´í„° êµ¬ì¡° (ìŠ¤í”„ë ˆë“œì‹œíŠ¸ ì—°ë™ ì‹œ êµì²´ ì˜ˆì •)
const ENCHANTS = [
  {name:"ë‚™ë¢°", grade:"ì¼ë°˜", tier:3, items:["ê²€","í™œ","ì‡ ë‡Œ","ì‚¼ì§€ì°½"]},
  {name:"ìˆ˜ì¤‘ í˜¸í¡", grade:"ì¼ë°˜", tier:1, items:["ëª¨ì"]},
  {name:"ì¬ë ¨", grade:"ì¼ë°˜", tier:3, items:["ê´­ì´"]},
];

let currentEquip = null;
let currentSlots = []; // ìµœëŒ€ 14
let saveSets = JSON.parse(localStorage.getItem("enchSaves")||"[]");

// UI ë Œë”ë§
function renderEquip(){
  const box = document.getElementById("equipBox");
  box.innerHTML="";
  EQUIPS.forEach(eq=>{
    const div=document.createElement("div");
    div.className="equip-item"+(currentEquip===eq?" active":"");
    div.textContent=eq;
    div.onclick=()=>{ currentEquip=eq; renderEquip(); renderEnchantList(); };
    box.appendChild(div);
  });
}

function renderEnchantList(){
  const box=document.getElementById("enchList");
  if(!currentEquip){ box.textContent="ì¥ë¹„ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”."; return; }

  const list=ENCHANTS.filter(e => e.items.includes(currentEquip));
  box.innerHTML="";

  list.forEach(e=>{
    const card=document.createElement("div");
    card.className="ench-card";
    card.innerHTML=`
      <img src="0002.png" style="width:40px;height:40px;">
      <div class="ench-info">
        <div class="ench-name">${e.name}</div>
        <div class="ench-sub">${e.grade} â€¢ í‹°ì–´ ${e.tier}</div>
      </div>
    `;
    card.onclick=()=>addToSlot(e);
    box.appendChild(card);
  });
}

function addToSlot(e){
  if(currentSlots.length>=14){ alert("ìŠ¬ë¡¯ì´ ê°€ë“ ì°¼ìŠµë‹ˆë‹¤ (ìµœëŒ€ 14)"); return; }
  currentSlots.push(e);
  renderSlots();
}

function renderSlots(){
  const box=document.getElementById("slots");
  box.innerHTML="";

  for(let i=0;i<14;i++){
    const slot=document.createElement("div");
    slot.className="slot";
    if(currentSlots[i]){
      slot.innerHTML=`
        <span>${currentSlots[i].name}</span>
        <button class="del-btn">X</button>
      `;
      slot.querySelector(".del-btn").onclick=()=>{
        currentSlots.splice(i,1);
        renderSlots();
      };
    } else{
      slot.innerHTML=`<span class="slot-empty">ë¹ˆ ìŠ¬ë¡¯</span>`;
    }
    box.appendChild(slot);
  }
}

function renderSaves(){
  const list=document.getElementById("saveList");
  list.innerHTML="";

  saveSets.forEach((s,i)=>{
    const div=document.createElement("div");
    div.className="save-item";
    div.innerHTML=`
      <span>${s.name}</span>
      <button class="del-btn">X</button>
    `;
    div.onclick=(ev)=>{
      if(ev.target.classList.contains("del-btn")) return;
      currentEquip=s.equip;
      currentSlots=s.slots;
      renderEquip(); renderSlots(); renderEnchantList();
    };
    div.querySelector(".del-btn").onclick=()=>{
      saveSets.splice(i,1);
      localStorage.setItem("enchSaves",JSON.stringify(saveSets));
      renderSaves();
    };
    list.appendChild(div);
  });
}

// ì €ì¥
function saveSet(){
  const name=prompt("ì„¸íŠ¸ ì´ë¦„ ì…ë ¥");
  if(!name) return;
  saveSets.push({name,equip:currentEquip,slots:currentSlots});
  localStorage.setItem("enchSaves",JSON.stringify(saveSets));
  renderSaves();
}

document.getElementById("addSaveBtn").onclick=saveSet;

renderEquip(); renderSlots(); renderSaves();
</script>
</body>
</html>
