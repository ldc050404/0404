<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Enchantments</title>

<link rel="icon" type="image/png" href="0001.png">

<style>
/* ===== 기본 바디 ===== */
body {
  margin: 0;
  padding: 0 80px;
  background: #ffffff;
  font-family: 'Pretendard', sans-serif;
}

/* ===== 로고 ===== */
.logo-img {
  width: 500px;
  height: auto;
  margin: 20px auto;
  display: block;
}

/* ===== 검색 ===== */
.search-area {
  text-align: center;
  padding: 30px 0 10px;
}

#searchBar {
  width: 60%;
  max-width: 600px;
  padding: 14px 18px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 16px;
}

.search-btn {
  margin-left: 10px;
  padding: 14px 20px;
  background: #2fb24a;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

/* ===== 필터 ===== */
.filters {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 18px;
}

.tier-btn, .item-btn, .fav-btn {
  border: none;
  padding: 8px 18px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.15s;
}

.tier-btn.active,
.item-btn.active,
.fav-btn.active {
  outline: 3px solid black;
}

/* ===== 테이블 ===== */
.ench-table {
  width: 80%;
  margin: auto;
  border-collapse: collapse;
  border-radius: 14px;
  overflow: hidden;
  font-size: 15px;
  table-layout: fixed;
}

.ench-table th, .ench-table td {
  padding: 16px;
  border-bottom: 1px solid #f1f1f1;
  text-align: center;
}

.ench-table td:first-child { text-align: left; }
.ench-table thead { background: #f3fff0; }

/* 티어 열 width 고정 */
.ench-table th:nth-child(3),
.ench-table td:nth-child(3){
  width: 80px;
  text-align: center;
}

/* ===== 등급 색상 ===== */
.grade-badge {
  display:inline-block;
  padding:6px 14px;
  border-radius:20px;
  font-weight:700;
  font-size:13px;
  color:#000;
}

.grade-신화{background:#FC54FC;}
.grade-전설{background:#FCA800;}
.grade-근본{background:#FCFC54;}
.grade-일반{background:#FCFCFC;}
.grade-특별{background:#54FC54;}
.grade-엘리트{background:#54FCFC;}

/* ===== 리스트 별 ===== */
.star {
  font-size:18px;
  cursor:pointer;
  margin-right:6px;
}
.star.on { color:#FFD700; }
.star.off{ color:#ccc; }

/* ===== 모달 ===== */
.modal {
  display:none;
  position:fixed;
  left:0; top:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.35);
  z-index:9999;
}

.modal-content {
  background:white;
  width:50%;
  margin:7% auto;
  padding:30px;
  border-radius:12px;
  position:relative;
}

/* 모달 닫기 */
.close {
  position:absolute;
  right:20px; top:18px;
  font-size:26px;
  cursor:pointer;
}

/* 모달 안 별 */
.modal-star {
  position:absolute;
  right:60px; top:18px;
  font-size:24px;
  cursor:pointer;
}
.modal-star.on { color:#FFD700; }
.modal-star.off{ color:#ccc; }

.meta { margin:14px 0; font-weight:600; color:#666; }
.desc { font-size:17px; margin-top:10px; }
.extra { font-size:14px; margin-top:10px; }
.items { font-size:14px; margin-top:14px; }

/* 모달 내부 아이템 버튼 */
.modal-item-btn {
  display:inline-block;
  padding:6px 14px;
  margin-right:6px;
  margin-bottom:6px;
  background:#f3f3f3;
  border:1px solid #ccc;
  border-radius:14px;
  cursor:pointer;
  font-size:13px;
}
</style>
</head>

<body>

<img src="0002.png" class="logo-img">

<section class="search-area">
  <input id="searchBar" placeholder="인챈트 검색 (예: 불멸, 낙뢰)">
  <button id="searchBtn" class="search-btn">검색</button>
</section>

<!-- 즐겨찾기 전용 -->
<div class="filters">
  <button id="favToggle" class="fav-btn">
    <span id="favToggleIcon" class="star off">☆</span> 즐겨찾기
  </button>
</div>

<!-- 등급 필터 -->
<div class="filters">
  <button class="tier-btn active" data-tier="전체">전체</button>
  <button class="tier-btn" data-tier="일반" style="background:#FCFCFC">일반</button>
  <button class="tier-btn" data-tier="특별" style="background:#54FC54">특별</button>
  <button class="tier-btn" data-tier="엘리트" style="background:#54FCFC">엘리트</button>
  <button class="tier-btn" data-tier="근본" style="background:#FCFC54">근본</button>
  <button class="tier-btn" data-tier="전설" style="background:#FCA800">전설</button>
  <button class="tier-btn" data-tier="신화" style="background:#FC54FC">신화</button>
</div>

<!-- 아이템 필터 -->
<div class="filters">
  <button class="item-btn active" data-item="전체">전체</button>
  <button class="item-btn" data-item="검">검</button>
  <button class="item-btn" data-item="도끼">도끼</button>
  <button class="item-btn" data-item="활">활</button>
  <button class="item-btn" data-item="쇠뇌">쇠뇌</button>
  <button class="item-btn" data-item="삼지창">삼지창</button>
  <button class="item-btn" data-item="갑옷">갑옷</button>
  <button class="item-btn" data-item="흉갑">흉갑</button>
  <button class="item-btn" data-item="바지">바지</button>
  <button class="item-btn" data-item="신발">신발</button>
  <button class="item-btn" data-item="모자">모자</button>
  <button class="item-btn" data-item="낫">낫</button>
  <button class="item-btn" data-item="도구">도구</button>
</div>

<table class="ench-table">
  <thead>
    <tr>
      <th>인챈트</th>
      <th>등급</th>
      <th>티어</th>
      <th>최대 레벨</th>
      <th>적용 아이템</th>
    </tr>
  </thead>
  <tbody id="enchList"></tbody>
</table>

<!-- ================= 모달 (중복 없음) ================= -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span id="modalClose" class="close">×</span>
    <span id="modalStar" class="modal-star off">☆</span>

    <h2 id="mName"></h2>
    <div class="meta" id="mMeta"></div>
    <p class="desc" id="mEffect"></p>
    <p class="extra" id="mExtra"></p>
    <p class="items" id="mItems"></p>
  </div>
</div>

<script>
/* ====== 데이터 로드 ====== */
const SHEET_ID = "13fF_iQfMThiw49QrYSCULF3mT4QVHO4aDsbSDD71DUg";
const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

let DATA = [];
let favoriteList = JSON.parse(localStorage.getItem("favorites") || "[]");

let currentTierFilter = "전체";
let currentItemFilter = "전체";
let favOnlyMode = false;

/* ===== 구글시트 불러오기 ===== */
fetch(SHEET_URL)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substr(47).slice(0, -2));
    const rows = json.table.rows;

    DATA = rows.map(r => ({
      name: r.c[0]?.v ?? "",
      grade: r.c[1]?.v ?? "",
      tier: r.c[2]?.v ?? "",
      max: r.c[3]?.v ?? "",
      items: (r.c[4]?.v ?? "").split(",").map(i => i.trim()),
      effect: r.c[5]?.v ?? "",
      extra: r.c[6]?.v ?? ""
    }));

    renderList();
  });

/* ===== 즐겨찾기 여부 확인 ===== */
function isFav(name) {
  return favoriteList.includes(name);
}

/* ===== 즐겨찾기 토글 ===== */
function toggleFav(name) {
  if (isFav(name)) {
    favoriteList = favoriteList.filter(n => n !== name);
  } else {
    favoriteList.push(name);
  }
  localStorage.setItem("favorites", JSON.stringify(favoriteList));
}

/* ===== 리스트 렌더링 ===== */
function renderList() {
  let list = [...DATA];

  if (favOnlyMode) {
    list = list.filter(e => isFav(e.name));
  }

  if (currentTierFilter !== "전체") {
    list = list.filter(e => e.grade === currentTierFilter);
  }

  if (currentItemFilter !== "전체") {
    list = list.filter(e => e.items.includes(currentItemFilter));
  }

  const body = document.getElementById("enchList");
  body.innerHTML = "";

  list.forEach(e => {
    const tr = document.createElement("tr");

    const starOn = isFav(e.name) ? "on" : "off";
    const starChar = isFav(e.name) ? "★" : "☆";

    tr.innerHTML = `
      <td style="display:flex; align-items:center; gap:10px;">
        <span class="star ${starOn}" data-name="${e.name}">${starChar}</span>
        <img src="0003.png" style="width:32px; height:32px;">
        <div>
          <div style="font-weight:600">${e.name}</div>
          <div style="font-size:12px; color:#888;">${e.name} 인챈트</div>
        </div>
      </td>
      <td><span class="grade-badge grade-${e.grade}">${e.grade}</span></td>
      <td>${e.tier}</td>
      <td>${e.max}</td>
      <td>${e.items.join(", ")}</td>
    `;

    /* 리스트에서 별 클릭 */
    tr.querySelector(".star").onclick = ev => {
      ev.stopPropagation();
      toggleFav(e.name);
      renderList();
    };

    tr.onclick = () => openModal(e);
    body.appendChild(tr);
  });
}

/* ===== 모달 ===== */
const modal = document.getElementById("modal");
const closeModal = document.getElementById("modalClose");

function openModal(e) {
  document.getElementById("mName").textContent = e.name;
  document.getElementById("mMeta").innerHTML =
    `<span class="grade-badge grade-${e.grade}">${e.grade}</span> • 티어: ${e.tier} • 최대 레벨 ${e.max}`;

  document.getElementById("mEffect").textContent = e.effect;
  document.getElementById("mExtra").textContent = e.extra ? `추가: ${e.extra}` : "";

  /* 적용 아이템 버튼 */
  const mItems = document.getElementById("mItems");
  mItems.innerHTML = "적용 아이템: ";

  e.items.forEach(item => {
    const btn = document.createElement("span");
    btn.textContent = item;
    btn.className = "modal-item-btn";
    
    btn.onclick = evt => {
      evt.stopPropagation();
      currentItemFilter = item;

      document.querySelectorAll(".item-btn").forEach(b => b.classList.remove("active"));
      const match = document.querySelector(`.item-btn[data-item="${item}"]`);
      if (match) match.classList.add("active");

      renderList();
    };

    mItems.appendChild(btn);
  });

  /* 모달 별 버튼 */
  const modalStar = document.getElementById("modalStar");
  modalStar.className = "modal-star " + (isFav(e.name) ? "on" : "off");
  modalStar.textContent = isFav(e.name) ? "★" : "☆";

  modalStar.onclick = () => {
    toggleFav(e.name);
    modalStar.className = "modal-star " + (isFav(e.name) ? "on" : "off");
    modalStar.textContent = isFav(e.name) ? "★" : "☆";
    renderList();
  };

  modal.style.display = "block";
}

/* 닫기 */
closeModal.onclick = () => (modal.style.display = "none");
window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

/* ===== 검색 ===== */
document.getElementById("searchBtn").onclick = () => {
  const key = document.getElementById("searchBar").value.trim();

  if (!key) return renderList();

  const filtered = DATA.filter(e => e.name.includes(key));

  const body = document.getElementById("enchList");
  body.innerHTML = "";

  filtered.forEach(e => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td style="display:flex; align-items:center; gap:10px;">
        <span class="star ${isFav(e.name) ? "on":"off"}">${isFav(e.name)?"★":"☆"}</span>
        <img src="0003.png" style="width:32px; height:32px;">
        <div>
          <div style="font-weight:600">${e.name}</div>
          <div style="font-size:12px; color:#888;">${e.name} 인챈트</div>
        </div>
      </td>
      <td><span class="grade-badge grade-${e.grade}">${e.grade}</span></td>
      <td>${e.tier}</td>
      <td>${e.max}</td>
      <td>${e.items.join(", ")}</td>
    `;
    tr.onclick = () => openModal(e);
    body.appendChild(tr);
  });
};

document.getElementById("searchBar").onkeyup = e => {
  if (e.key === "Enter") document.getElementById("searchBtn").click();
};

/* ===== 등급 필터 ===== */
document.querySelectorAll(".tier-btn").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".tier-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    currentTierFilter = btn.dataset.tier;
    renderList();
  };
});

/* ===== 아이템 필터 ===== */
document.querySelectorAll(".item-btn").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".item-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    currentItemFilter = btn.dataset.item;
    renderList();
  };
});

/* ===== 즐겨찾기만 보기 ===== */
document.getElementById("favToggle").onclick = () => {
  favOnlyMode = !favOnlyMode;

  const icon = document.getElementById("favToggleIcon");
  icon.textContent = favOnlyMode ? "★" : "☆";
  icon.className = "star " + (favOnlyMode ? "on" : "off");

  document.getElementById("favToggle").classList.toggle("active");

  renderList();
};
</script>
</html>
