<style>

  .tier-btn{padding:8px 14px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);cursor:pointer;font-weight:600;}

  .table-wrap{margin-top:22px;background:#fff;border-radius:10px;border:1px solid #eef7ee;overflow:hidden;}

  .name-col{display:flex;align-items:center;gap:12px;}
  .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;justify-content:center;align-items:center;z-index:2000;}
  .modal{background:#fff;padding:20px;border-radius:10px;width:94%;max-width:640px;}
</style>
