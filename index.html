<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Enchantments</title>

<link rel="icon" type="image/png" href="0001.png">

<style>
body {
  margin: 0;
  padding: 0 80px;
  background: #ffffff;
  font-family: 'Pretendard', sans-serif;
}

/* ===== 로고 ===== */
.logo-img {
  width: 500px;
  height: auto;
  margin: 20px auto;
  display: block;
}

/* ===== 검색 ===== */
.search-area {
  text-align: center;
  padding: 30px 0 10px;
  position: relative;
}

#searchBar {
  width: 60%;
  max-width: 600px;
  padding: 14px 18px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 16px;
}

.search-btn {
  margin-left: 10px;
  padding: 14px 20px;
  background: #2fb24a;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

/* ===== 자동완성 박스 ===== */
.autocomplete-box {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  width: 60%;
  max-width: 600px;
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  margin-top: 5px;
  text-align: left;
  z-index: 9999;
  display: none;
}

.autocomplete-item {
  padding: 10px 14px;
  cursor: pointer;
}

.autocomplete-item:hover {
  background: #f1f1f1;
}

/* ===== 필터 ===== */
.filters {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

.tier-btn, .item-btn, .fav-btn {
  border: none;
  padding: 8px 18px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.15s ease-in-out;
}

.tier-btn.active,
.item-btn.active,
.fav-btn.active {
  outline: 3px solid #000;
}

/* ===== 테이블 ===== */
.ench-table {
  width: 80%;
  margin: auto;
  border-collapse: collapse;
  border-radius: 14px;
  overflow: hidden;
  font-size: 15px;
  table-layout: fixed;
}

.ench-table th, .ench-table td {
  padding: 16px;
  border-bottom: 1px solid #f1f1f1;
  text-align: center;
}

.ench-table td:first-child {
  text-align: left;
}

/* ===== 등급 배지 ===== */
.grade-badge {
  display: inline-block;
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: 700;
  color: #000;
}

.grade-신화 { background: #FC54FC; }
.grade-전설 { background: #FCA800; }
.grade-근본 { background: #FCFC54; }
.grade-일반 { background: #FCFCFC; }
.grade-특별 { background: #54FC54; }
.grade-엘리트 { background: #54FCFC; }

/* ===== 별 아이콘 ===== */
.star {
  font-size: 22px; /* ← 1.3배 크게 */
  cursor: pointer;
  margin-right: 6px;
}

.star.off { color: #ccc; }
.star.on { color: #FFD700; }

/* ===== 모달 ===== */
.modal {
  display: none;
  position: fixed;
  z-index: 99999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.35);
}

.modal-content {
  background: #fff;
  margin: 8% auto;
  padding: 30px;
  width: 50%;
  border-radius: 12px;
  box-shadow: 0px 5px 18px rgba(0,0,0,0.15);
  position: relative;
}

.close {
  float: right;
  font-size: 28px;
  cursor: pointer;
}

.modal-star {
  position: absolute;
  right: 25px;
  top: 20px;
  font-size: 26px;
  cursor: pointer;
}

.modal-star.off { color: #ccc; }
.modal-star.on { color: #FFD700; }

/* 모달 아이템 버튼 */
.modal-item-btn, .table-item-btn {
  display: inline-block;
  padding: 5px 10px;
  background: #f3f3f3;
  border-radius: 10px;
  border: 1px solid #ccc;
  margin-right: 4px;
  cursor: pointer;
  font-size: 12px;
}

.table-item-btn:hover,
.modal-item-btn:hover {
  background: #e8e8e8;
}

</style>
</head>
<body>

<img src="0002.png" class="logo-img">

<section class="search-area">
  <input id="searchBar" placeholder="인챈트 검색 (예: 불멸, 낙뢰, 수확 ...)" />
  <button id="searchBtn" class="search-btn">검색</button>

  <!-- 자동완성 -->
  <div id="autoBox" class="autocomplete-box"></div>
</section>

<!-- 즐겨찾기 -->
<div class="filters">
  <button id="favToggle" class="fav-btn">
    <span id="favToggleIcon" class="star off">☆</span> 즐겨찾기
  </button>
</div>

<!-- 등급 필터 -->
<div class="filters">
  <button class="tier-btn active" data-tier="전체">전체</button>
  <button class="tier-btn" data-tier="일반">일반</button>
  <button class="tier-btn" data-tier="특별">특별</button>
  <button class="tier-btn" data-tier="엘리트">엘리트</button>
  <button class="tier-btn" data-tier="근본">근본</button>
  <button class="tier-btn" data-tier="전설">전설</button>
  <button class="tier-btn" data-tier="신화">신화</button>
</div>

<!-- 아이템 필터 -->
<div class="filters">
  <button class="item-btn active" data-item="전체">전체</button>
  <button class="item-btn" data-item="검">검</button>
  <button class="item-btn" data-item="활">활</button>
  <button class="item-btn" data-item="쇠뇌">쇠뇌</button>
  <button class="item-btn" data-item="바지">바지</button>
  <button class="item-btn" data-item="모자">모자</button>
  <button class="item-btn" data-item="갑옷">갑옷</button>
  <button class="item-btn" data-item="삼지창">삼지창</button>
  <button class="item-btn" data-item="낫">낫</button>
  <button class="item-btn" data-item="도구">도구</button>
</div>

<table class="ench-table">
  <thead>
    <tr>
      <th>인챈트</th>
      <th>등급</th>
      <th>티어</th>
      <th>최대</th>
      <th>적용 아이템</th>
    </tr>
  </thead>
  <tbody id="enchList"></tbody>
</table>

<!-- 모달 한 개만 남김 -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <span id="modalStar" class="modal-star off">☆</span>
    <h2 id="mName"></h2>
    <div class="meta" id="mMeta"></div>
    <p class="desc" id="mEffect"></p>
    <p class="extra" id="mExtra"></p>
    <p class="items" id="mItems"></p>
  </div>
</div>

<script>
/* ===== 데이터 ===== */
const SHEET_ID = "13fF_iQfMThiw49QrYSCULF3mT4QVHO4aDsbSDD71DUg";
const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

let DATA = [];
let favoriteList = JSON.parse(localStorage.getItem("favorites") || "[]");

let currentTierFilter = "전체";
let currentItemFilter = "전체";
let favOnlyMode = false;

/* ===== 구글 시트 불러오기 ===== */
fetch(SHEET_URL)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substr(47).slice(0, -2));
    DATA = json.table.rows.map(r => ({
      name: r.c[0]?.v ?? "",
      grade: r.c[1]?.v ?? "",
      tier: r.c[2]?.v ?? "",
      max: r.c[3]?.v ?? "",
      items: (r.c[4]?.v ?? "").split(",").map(i => i.trim()),
      effect: r.c[5]?.v ?? "",
      extra: r.c[6]?.v ?? ""
    }));

    renderList();
  });

/* ===== 즐겨찾기 ===== */
function isFav(n) { return favoriteList.includes(n); }
function toggleFav(n) {
  if (isFav(n)) favoriteList = favoriteList.filter(x => x !== n);
  else favoriteList.push(n);
  localStorage.setItem("favorites", JSON.stringify(favoriteList));
}

/* ===== 리스트 렌더링 ===== */
function renderList() {
  let list = [...DATA];

  if (favOnlyMode) list = list.filter(e => isFav(e.name));
  if (currentTierFilter !== "전체") list = list.filter(e => e.grade === currentTierFilter);
  if (currentItemFilter !== "전체") list = list.filter(e => e.items.includes(currentItemFilter));

  const body = document.getElementById("enchList");
  body.innerHTML = "";

  list.forEach(e => {
    const tr = document.createElement("tr");

    const favClass = isFav(e.name) ? "on" : "off";
    const favSymbol = isFav(e.name) ? "★" : "☆";

    /* 적용 아이템 → 버튼화 */
    const itemBtns = e.items
      .map(i => `<span class="table-item-btn" data-item="${i}">${i}</span>`)
      .join("");

    tr.innerHTML = `
      <td style="display:flex; align-items:center; gap:10px;">
        <span class="star ${favClass}" data-name="${e.name}">${favSymbol}</span>
        <img src="0003.png" style="width:32px; height:32px;">
        <div>
          <div style="font-weight:600">${e.name}</div>
          <div style="font-size:12px; color:#888;">${e.name} 인챈트</div>
        </div>
      </td>

      <td><span class="grade-badge grade-${e.grade}">${e.grade}</span></td>
      <td>${e.tier}</td>
      <td>${e.max}</td>
      <td>${itemBtns}</td>
    `;

    /* 별 클릭 */
    tr.querySelector(".star").onclick = ev => {
      ev.stopPropagation();
      toggleFav(e.name);
      renderList();
    };

    /* 적용 아이템 버튼 클릭 시 필터 */
    tr.querySelectorAll(".table-item-btn").forEach(btn => {
      btn.onclick = ev => {
        ev.stopPropagation();
        currentItemFilter = btn.dataset.item;
        document.querySelectorAll(".item-btn").forEach(b => b.classList.remove("active"));
        document.querySelector(`.item-btn[data-item="${btn.dataset.item}"]`).classList.add("active");
        renderList();
      };
    });

    /* 모달 열기 */
    tr.onclick = () => openModal(e);
    body.appendChild(tr);
  });
}

/* ===== 모달 ===== */
const modal = document.getElementById("modal");

function openModal(e) {
  document.getElementById("mName").textContent = e.name;
  document.getElementById("mMeta").innerHTML =
    `<span class="grade-badge grade-${e.grade}">${e.grade}</span> • 티어: ${e.tier} • 최대 ${e.max}`;
  document.getElementById("mEffect").textContent = e.effect;
  document.getElementById("mExtra").textContent = e.extra ? `추가: ${e.extra}` : "";

  /* 적용 아이템 버튼 생성 */
  const mItems = document.getElementById("mItems");
  mItems.innerHTML = "";
  e.items.forEach(i => {
    const btn = document.createElement("span");
    btn.className = "modal-item-btn";
    btn.textContent = i;
    btn.onclick = ev => {
      ev.stopPropagation();
      currentItemFilter = i;
      document.querySelectorAll(".item-btn").forEach(b => b.classList.remove("active"));
      document.querySelector(`.item-btn[data-item="${i}"]`).classList.add("active");
      renderList();
    };
    mItems.appendChild(btn);
  });

  /* 모달 별 버튼 */
  const modalStar = document.getElementById("modalStar");
  modalStar.className = "modal-star " + (isFav(e.name) ? "on" : "off");
  modalStar.textContent = isFav(e.name) ? "★" : "☆";
  modalStar.onclick = () => {
    toggleFav(e.name);
    modalStar.className = "modal-star " + (isFav(e.name) ? "on" : "off");
    modalStar.textContent = isFav(e.name) ? "★" : "☆";
    renderList();
  };

  modal.style.display = "block";
}

document.getElementById("closeModal").onclick = () => modal.style.display = "none";
window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

/* ===== 즐겨찾기 필터 ===== */
document.getElementById("favToggle").onclick = () => {
  favOnlyMode = !favOnlyMode;

  const icon = document.getElementById("favToggleIcon");
  icon.textContent = favOnlyMode ? "★" : "☆";
  icon.className = "star " + (favOnlyMode ? "on" : "off");

  document.getElementById("favToggle").classList.toggle("active");
  renderList();
};

/* ===== 검색 기능 ===== */
document.getElementById("searchBtn").onclick = () => search();

/* Enter 검색 */
document.getElementById("searchBar").addEventListener("keyup", e => {
  if (e.key === "Enter") search();
});

/* 자동완성 */
document.getElementById("searchBar").addEventListener("input", () => {
  const key = searchBar.value.trim();
  const box = document.getElementById("autoBox");

  if (!key) {
    box.style.display = "none";
    return;
  }

  const matched = DATA.filter(e => e.name.includes(key)).slice(0, 7);

  if (matched.length === 0) {
    box.style.display = "none";
    return;
  }

  box.innerHTML = matched
    .map(e => `<div class="autocomplete-item" data-name="${e.name}">${e.name}</div>`)
    .join("");

  box.style.display = "block";

  document.querySelectorAll(".autocomplete-item").forEach(item => {
    item.onclick = () => {
      searchBar.value = item.dataset.name;
      box.style.display = "none";
      search();
    };
  });
});

/* 검색 실행 */
function search() {
  const key = searchBar.value.trim();
  if (!key) return renderList();

  const filtered = DATA.filter(e => e.name.includes(key));
  const body = document.getElementById("enchList");
  body.innerHTML = "";

  filtered.forEach(e => {
    const tr = document.createElement("tr");
    const favClass = isFav(e.name) ? "on" : "off";
    const favSymbol = isFav(e.name) ? "★" : "☆";

    const itemBtns = e.items
      .map(i => `<span class="table-item-btn" data-item="${i}">${i}</span>`)
      .join("");

    tr.innerHTML = `
      <td style="display:flex; align-items:center; gap:10px;">
        <span class="star ${favClass}">${favSymbol}</span>
        <img src="0003.png" style="width:32px;">
        <div>
          <div style="font-weight:600">${e.name}</div>
          <div style="font-size:12px; color:#888;">${e.name} 인챈트</div>
        </div>
      </td>
      <td><span class="grade-badge grade-${e.grade}">${e.grade}</span></td>
      <td>${e.tier}</td>
      <td>${e.max}</td>
      <td>${itemBtns}</td>
    `;

    tr.onclick = () => openModal(e);
    body.appendChild(tr);
  });
}

</script>
</body>
</html>
