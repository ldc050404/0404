  <style>
    :root {
      --brand: #111;
      --muted: #777;
      --accent: #d90000;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: 'Pretendard', system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans KR', 'Helvetica Neue', Arial;
      color: var(--brand);
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ===== Î°úÍ≥† ===== */
    header {
      width: 100%;
      text-align: center;
      padding: 4px 0 8px; /* Í±∞Ïùò ÏúÑÏóê Î∂ôÎèÑÎ°ù */
      font-size: 74px;
      font-weight: 700;
      letter-spacing: 2px;
      font-family: 'Bahnschrift', 'Arial Narrow', sans-serif;
      position: relative;
    }

    header sup {
      font-size: 0.35em; /* Ïù¥Ï†ÑÎ≥¥Îã§ Ï°∞Í∏à ÌÅ¨Í≤å */
      position: relative;
      top: -1.4em;
      margin-left: 0.25em;
      opacity: 0.85;
    }

    /* ===== ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ===== */
    nav {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 36px;
      padding: 6px 0;
    }

    nav a {
      position: relative;
      text-decoration: none;
      color: var(--brand);
      font-size: 14px;
      letter-spacing: 1px;
      transition: color 0.2s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0%;
      height: 1.5px;
      background-color: var(--brand);
      transition: width 0.35s ease-in-out;
      transform-origin: left;
      opacity: 0.8;
    }

    nav a:hover {
      color: var(--muted);
    }

    nav a:hover::after {
      width: 100%;
    }

    /* ===== Í≤ÄÏÉâÏ∞Ω ===== */
    .search-bar {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-bar input {
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 13px;
      width: 160px;
      outline: none;
      background: #fff;
    }

    .search-bar button {
      background: none;
      border: 0;
      cursor: pointer;
      font-size: 16px;
    }

    /* ===== Î©îÏù∏ Î∞∞ÎÑà ===== */

      max-width: 1200px;

      border-radius: 8px;
      background-image: url('mainphoto.png');
      background-size: cover;
      background-position: center;
    }

    /* ===== Ìë∏ÌÑ∞ ===== */
    footer {
      width: 100%;

      border-top: 1px solid #eee;
      font-size: 13px;
      color: #666;
    }

    /* ===== Î∞òÏùëÌòï ===== */

        font-size: 40px;
        padding-top: 10px;
      }
      .main-banner {
        height: 320px;
      }
      nav ul {
        gap: 20px;
      }
    }
  </style>
