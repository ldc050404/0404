<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>leedongchan</title>
  <link rel="icon" type="image/png" href="1502.png">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-F1XZ9V7V54"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-F1XZ9V7V54');
  </script>

  <style>
    /* 기본 스타일 */
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* 상단부터 배치 */
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      min-height: 100vh; /* 최소 화면 높이 */
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 2em;
      text-align: center;
    }

    /* 사진 컨테이너 */
    .photo-container {
      position: relative;
      width: 80%;
      max-width: 800px;
      height: auto; /* 사진 크기에 맞춤 */
      max-height: 90vh; /* 화면보다 너무 크면 제한 */
      overflow: hidden;
      margin-bottom: 20px;
    }

    /* 사진 공통 스타일 */
    .photo-container img {
      width: 100%;
      height: auto;
      max-height: 90vh;
      object-fit: contain; /* 사진 비율 유지 */
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1s ease;
      opacity: 1;
    }

    /* 안 보이는 사진 */
    .photo-container img.inactive {
      opacity: 0;
      pointer-events: none;
    }

    /* 버튼 스타일 */
    button {
      padding: 12px 24px;
      font-weight: bold;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
      margin-bottom: 40px;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* 모바일 대응 */
    @media (max-width: 700px) {
      .photo-container {
        width: 95%;
      }
      h1 {
        font-size: 1.5em;
      }
      button {
        padding: 10px 20px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

<h1>leedongchan</h1>

<div class="photo-container">
  <img id="photo1" src="1502.png" alt="photo1">
  <img id="photo2" src="1333.png" alt="photo2" class="inactive">
</div>

<button onclick="switchPhoto()">사진 바꾸기</button>

<script>
  const photo1 = document.getElementById('photo1');
  const photo2 = document.getElementById('photo2');

  function switchPhoto() {
    // 페이드 전환
    photo1.classList.toggle('inactive');
    photo2.classList.toggle('inactive');
  }

  // 페이지 로드 시 첫 번째 사진 보이도록
  window.onload = () => {
    photo1.classList.remove('inactive');
    photo2.classList.add('inactive');
  };
</script>

</body>
</html>
