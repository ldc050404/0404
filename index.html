<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>leedongchan</title>
  <link rel="icon" type="image/png" href="1502.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 2em;
      text-align: center;
      transition: opacity 0.5s ease;
    }

    .photo-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      margin-bottom: 40px;
      padding-top: 56.25%; /* 16:9 비율 확보 */
      overflow: hidden;
    }

    .photo-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.8s ease;
      opacity: 1;
      display: block;
    }

    .photo-container img.inactive {
      opacity: 0;
      pointer-events: none;
    }

    #switchBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      font-weight: bold;
      font-size: 1em;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.2s;
    }

    #switchBtn:hover {
      background-color: #cc0000;
    }

    @media (max-width: 700px) {
      .photo-container { width: 95%; }
      h1 { font-size: 1.5em; }
      #switchBtn { padding: 10px 16px; font-size: 0.9em; }
    }
  </style>
</head>
<body>

<h1 id="title">leedongchan</h1>

<div class="photo-container">
  <img id="photo1" src="1502.png" alt="photo1">
  <img id="photo2" src="1333.png" alt="photo2" class="inactive">
</div>

<button id="switchBtn">change</button>

<script>
  const photo1 = document.getElementById('photo1');
  const photo2 = document.getElementById('photo2');
  const btn = document.getElementById('switchBtn');
  const title = document.getElementById('title');

  let showingFirst = true;
  let animating = false; // 애니메이션 중복 방지

  btn.addEventListener('click', () => {
    if(animating) return; // 이미 페이드 중이면 무시
    animating = true;

    // 제목 페이드 아웃
    title.style.opacity = 0;

    setTimeout(() => {
      // 제목 변경
      title.textContent = showingFirst ? 'hongseulgi' : 'leedongchan';
      title.style.opacity = 1;
    }, 300); // 페이드 아웃 후 0.3초 후 변경

    // 사진 전환
    if(showingFirst){
      photo1.classList.add('inactive');
      photo2.classList.remove('inactive');
    } else {
      photo2.classList.add('inactive');
      photo1.classList.remove('inactive');
    }

    // 상태 업데이트
    showingFirst = !showingFirst;

    // 애니메이션 완료 후 다시 클릭 가능
    setTimeout(() => {
      animating = false;
    }, 800); // 사진 페이드 시간과 동일
  });

  // 초기 상태
  window.addEventListener('load', () => {
    photo1.classList.remove('inactive');
    photo2.classList.add('inactive');
    title.textContent = 'leedongchan';
  });
</script>

</body>
</html>
