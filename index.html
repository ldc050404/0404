<style>
  /* === 기본 색상 변수 === */
  :root{
    --bg:#ffffff;
    --text:#12221a;
    --muted:#6b6b6b;
    --accent:#2fb24a;
    --table-head:#f6fbf7;
    --tier-신화:#FC54FC;
    --tier-전설:#FCA800;
    --tier-근본:#FCFC54;
    --tier-일반:#FCFCFC;
    --tier-특별:#54FC54;
    --tier-엘리트:#54FCFC;
  }

  html,body{height:100%;margin:0;font-family:Inter, Pretendard, system-ui;}
  body{background:var(--bg);color:var(--text);}

  /* 상단바 */
  .topbar{
    position:fixed;top:0;left:0;right:0;height:84px;
    display:flex;align-items:center;justify-content:space-between;
    padding:10px 20px;
    border-bottom:1px solid #e6efe8;
    background:linear-gradient(180deg,rgba(255,255,255,0.96),rgba(255,255,255,0.90));
    z-index:1000;
  }
  .logo-wrap img.logo-text{height:96px;}

  .page{max-width:1200px;margin:110px auto 60px;padding:0 20px;}

  /* 검색 */
  .search-box{
    width:70%;max-width:860px;min-width:300px;
    display:flex;align-items:center;gap:12px;
    background:var(--table-head);
    border:1px solid #e0efe5;
    padding:14px 16px;border-radius:12px;
  }
  .search-box input{flex:1;border:0;background:transparent;font-size:18px;outline:none;}

  /* 티어 버튼 */
  .tier-btn{padding:8px 14px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);cursor:pointer;font-weight:600;}
  .tier-btn.active{box-shadow:0 8px 28px rgba(47,178,74,0.12);transform:translateY(-2px);}  

  /* 테이블 */
  .table-wrap{margin-top:22px;background:#fff;border-radius:10px;border:1px solid #eef7ee;overflow:hidden;}
  table{width:100%;border-collapse:collapse;font-size:14px;}
  th{padding:12px 16px;background:#f7fcf7;color:var(--muted);font-weight:700;}
  td{padding:12px 16px;border-bottom:1px solid #fbfdfb;}
  .name-col{display:flex;align-items:center;gap:12px;}

  /* 모달 */
  .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;justify-content:center;align-items:center;z-index:2000;}
  .modal{background:#fff;padding:20px;border-radius:10px;width:94%;max-width:640px;}
</style>
