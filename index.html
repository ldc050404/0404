<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>커스텀 인챈트 검색</title>

<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">

<style>
body {
  font-family: 'Pretendard Variable', sans-serif;
  background: #fff;
  color: #111;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding-top: 2cm;
}

/* ===== 필터 버튼 ===== */
.filter-container {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 30px;
  flex-wrap: wrap;
}

.filter-btn {
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 6px 12px;
  cursor: pointer;
  background: #fff;
  font-size: 14px;
  transition: all 0.2s ease;
}
.filter-btn:hover {
  transform: translateY(-2px);
}

/* 색상별 필터 */
.filter-btn[data-tier="일반"] { color: #111; border-color: #ddd; }
.filter-btn[data-tier="특별"] { color: #0f0; border-color: #0f0; }
.filter-btn[data-tier="엘리트"] { color: #00aaff; border-color: #00aaff; }
.filter-btn[data-tier="근본"] { color: #ffaa00; border-color: #ffaa00; }
.filter-btn[data-tier="전설"] { color: #ff6600; border-color: #ff6600; }
.filter-btn[data-tier="신화"] { color: #ff66cc; border-color: #ff66cc; }

/* 활성화 시 */
.filter-btn.active {
  background: currentColor;
  color: #fff;
}

/* ===== 검색창 ===== */
.search-container {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 30px;
}

.search-input {
  width: 300px;
  padding: 8px 12px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 14px;
}

/* ===== 결과 영역 ===== */
.results {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  width: 80%;
  max-width: 700px;
  margin-top: 20px;
  gap: 12px;
}

.result-card {
  width: 100%;
  border: 1px solid #eee;
  padding: 15px;
  border-radius: 8px;
  transition: all 0.2s ease;
  cursor: pointer;
}
.result-card:hover {
  background: #f9f9f9;
}
</style>
</head>

<body>
  <div class="filter-container">
    <button class="filter-btn" data-tier="일반">일반</button>
    <button class="filter-btn" data-tier="특별">특별</button>
    <button class="filter-btn" data-tier="엘리트">엘리트</button>
    <button class="filter-btn" data-tier="근본">근본</button>
    <button class="filter-btn" data-tier="전설">전설</button>
    <button class="filter-btn" data-tier="신화">신화</button>

    <div class="search-container">
      <input type="text" class="search-input" id="searchInput" placeholder="인챈트 이름 검색..." />
    </div>
  </div>

  <div class="results" id="results"></div>

<script>
// 예시 데이터
const enchantments = [
  { name: "불멸", tier: "전설", desc: "사망 시 일정 확률로 부활" },
  { name: "흡혈", tier: "엘리트", desc: "공격 시 일정 확률로 체력 회복" },
  { name: "광폭", tier: "특별", desc: "공격력 대폭 상승" },
  { name: "절대방어", tier: "신화", desc: "일정 확률로 모든 피해 무효" },
];

const resultsDiv = document.getElementById("results");
const searchInput = document.getElementById("searchInput");
const filterButtons = document.querySelectorAll(".filter-btn");
let selectedTier = null;

// 필터 클릭
filterButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    filterButtons.forEach(b => b.classList.remove("active"));
    if (selectedTier === btn.dataset.tier) {
      selectedTier = null;
    } else {
      btn.classList.add("active");
      selectedTier = btn.dataset.tier;
    }
    renderResults();
  });
});

// 검색 입력
searchInput.addEventListener("input", renderResults);

// 결과 렌더링
function renderResults() {
  const keyword = searchInput.value.trim().toLowerCase();
  const filtered = enchantments.filter(e => {
    const matchName = e.name.toLowerCase().includes(keyword);
    const matchTier = selectedTier ? e.tier === selectedTier : true;
    return matchName && matchTier;
  });

  resultsDiv.innerHTML = filtered.length
    ? filtered.map(e => `
        <div class="result-card">
          <strong>${e.name}</strong> <small>[${e.tier}]</small><br>
          <span>${e.desc}</span>
        </div>
      `).join("")
    : `<p>검색 결과가 없습니다.</p>`;
}

// 초기 렌더
renderResults();
</script>
</body>
</html>
