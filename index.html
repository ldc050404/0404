<!DOCTYPE html>

<head>

<title>HYPERDRAMA</title>

<link rel="preconnect" href="https://cdn.jsdelivr.net">
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">

<style>
:root {
  --brand:#111;
  --muted:#999;
  --accent:#000;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:#fff}
body{
  font-family:'Pretendard Variable',system-ui,-apple-system,'Segoe UI',Roboto,'Noto Sans KR','Helvetica Neue',Arial;
  color:var(--brand);
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  padding-top:0.2cm;
  line-height:1.05;
  font-size:0.9em;
  min-height:calc(100vh + 10cm); /* 전체 페이지 10cm 더 길게 */
  position:relative;
  padding-top: 120px; /* 고정 헤더+메뉴 공간 확보 */
}

/* ===== 상단 로고 ===== */
header{
  width:100%;
  text-align:left;
  position:fixed; /* 스크롤 고정 */
  top:0;
  left:0;
  z-index:1000;
  background:#fff; /* 배경 유지 */
  padding-top:0.2cm;
  padding-bottom:0.2cm;
  box-shadow:0 2px 5px rgba(0,0,0,0.05);
}

header a{
  display:inline-block;
}
header img{
  width:450px;
  max-width:90%;
  height:auto;
  cursor:pointer;
}

/* ===== SEARCH 오른쪽 상단 ===== */
.search-bar{
  position:absolute;
  right:3cm; 
  top:0.7cm;
  font-size:13px;
  font-weight:400;
  z-index:1001;
}
.search-bar a{
  text-decoration:none;
  color:var(--brand);
  font-weight:500;
  border-bottom:1px solid var(--brand);
  padding-bottom:2px;
  display:inline-block;
  width:170px;
  transition: color 0.3s ease;
}
.search-bar a:hover{
  color:#777;
}

/* ===== 네비게이션 ===== */
nav{
  width:100%;
  display:flex;
  justify-content:flex-start; 
  align-items:center;
  flex-wrap:wrap;
  padding-left:1cm;
  position:fixed; /* 스크롤 고정 */
  top: calc(0.2cm + 60px); /* header 아래 위치 */
  background:#fff;
  z-index:999;
}

nav ul{
  list-style:none;
  display:flex;
  gap:0.68cm;
  margin-bottom:0.2cm;
}

nav a{
  text-decoration:none;
  color:var(--brand);
  font-size:12px;
  letter-spacing:0.4px;
  font-weight:500;
  line-height:1.05;
  position:relative;
  transition: color 0.3s;
}

nav a.underline-effect::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-3px;
  width:0;
  height:1px;
  background:var(--brand);
  transition: width 0.5s ease;
}
nav a.underline-effect:hover::after{
  width:100%;
}

/* 커서 올리면 나머지 메뉴 글자 회색으로 */
nav ul:hover a:not(:hover){
  color:#aaa;
  transition: color 0.3s ease;
}

/* ===== 메인 이미지 ===== */
.main-image-container{
  width:100%;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  flex-shrink:0;
  overflow:visible;
  margin-top:1cm;
}

.main-image{
  width:auto;
  max-width:90%;
  height:auto;
  display:block;
  opacity:0;
  transition: opacity 2s ease;
  transform:scale(1.3);
  margin-top:2.5cm;
}

/* ===== 푸터 ===== */
footer{
  width:100%;
  text-align:center;
  padding:40px 0;
  border-top:1px solid #eee;
  font-size:12px;
  color:#666;
  margin-top:auto; 
  position:relative;
}

/* ===== 반응형 ===== */
@media(max-width:768px){
  header img{width:80%}
  nav ul{gap:0.4cm}
  .search-bar{top:0.7cm; right:1.5cm}
}
</style>
</head>
<body>

<header>
  <a href="http://leedongchan.site">
    <img src="1444.png" alt="HYPERDRAMA 로고">
  </a>
  <div class="search-bar">

  </div>
</header>

<!-- ===== 메뉴 재배치 ===== -->
<nav>

<nav>

    <li><a href="about.html" class="underline-effect">ABOUT</a></li>
    <li><a href="work.html" class="underline-effect">WORK</a></li>
  </ul>
</nav>

<nav>
  <ul>
    <li><a href="new.html" class="underline-effect">NEW ARRIVAL</a></li>
    <li><a href="shop.html" class="underline-effect">SHOP</a></li>
    <li><a href="outwear.html" class="underline-effect">OUTWEAR</a></li>
    <li><a href="top.html" class="underline-effect">TOP</a></li>
    <li><a href="bottom.html" class="underline-effect">BOTTOM</a></li>
    <li><a href="shoe.html" class="underline-effect">SHOE</a></li>
    <li><a href="acc.html" class="underline-effect">ACC</a></li>
  </ul>
</nav>

<!-- 메인 이미지 -->
<div class="main-image-container">
  <img src="0000.png" alt="메인 이미지" class="main-image" id="mainImage">

</body>
</html>
