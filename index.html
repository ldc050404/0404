  /* 상단바 */
  .topbar{
    position:fixed;top:0;left:0;right:0;height:84px;
    display:flex;align-items:center;justify-content:space-between;
    padding:10px 20px;
    border-bottom:1px solid #e6efe8;
    background:linear-gradient(180deg,rgba(255,255,255,0.96),rgba(255,255,255,0.90));
    z-index:1000;
  }
  .logo-wrap img.logo-text{height:96px;}

  .page{max-width:1200px;margin:110px auto 60px;padding:0 20px;}

  /* 검색 */
  .search-box{
    width:70%;max-width:860px;min-width:300px;
    display:flex;align-items:center;gap:12px;
    background:var(--table-head);
    border:1px solid #e0efe5;
    padding:14px 16px;border-radius:12px;
  }
  .search-box input{flex:1;border:0;background:transparent;font-size:18px;outline:none;}

  /* 티어 버튼 */
  .tier-btn{padding:8px 14px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);cursor:pointer;font-weight:600;}
  .tier-btn.active{box-shadow:0 8px 28px rgba(47,178,74,0.12);transform:translateY(-2px);}  

  /* 테이블 */
  .table-wrap{margin-top:22px;background:#fff;border-radius:10px;border:1px solid #eef7ee;overflow:hidden;}
  table{width:100%;border-collapse:collapse;font-size:14px;}
  th{padding:12px 16px;background:#f7fcf7;color:var(--muted);font-weight:700;}
  td{padding:12px 16px;border-bottom:1px solid #fbfdfb;}
  .name-col{display:flex;align-items:center;gap:12px;}

  /* 모달 */
  .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;justify-content:center;align-items:center;z-index:2000;}
  .modal{background:#fff;padding:20px;border-radius:10px;width:94%;max-width:640px;}

let activeTier = "전체";
let searchQuery = "";

function renderTable(){
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";

  const list = ENCHANTS.map((name, i) => ({
    name,
    item: ITEMS[i],
    level: MAX_LEVELS[i],
    tier: TIERS[i]
  })).filter(row => {
    if(activeTier !== "전체" && row.tier !== activeTier) return false;
    if(searchQuery && !row.name.includes(searchQuery)) return false;
    return true;
  });

  if(list.length === 0){
    tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;padding:20px;color:#777">검색 결과가 없습니다.</td></tr>`;
    return;
  }

  list.forEach(row => {
    const tr = document.createElement("tr");
    tr.className = "enchant-row";
    tr.onclick = () => openModal(row);
    tr.innerHTML = `
      <td><div class="name-col"><img src="0003.png" style="width:40px;height:40px"><span>${row.name}</span></div></td>
      <td>${row.tier}</td>
      <td>${row.level}</td>
      <td>${row.item}</td>
    `;
    tbody.appendChild(tr);
  });
}

function onFilterChange(){
  searchQuery = document.getElementById("searchInput").value;
  renderTable();
}

function toggleTier(tier){
  activeTier = tier;
  document.querySelectorAll('.tier-btn').forEach(btn => btn.classList.remove('active'));
  document.querySelector(`[data-tier="${tier}"]`)?.classList.add('active');
  renderTable();
}

function openModal(row){
  const backdrop = document.getElementById("modalBackdrop");
  document.getElementById("modalTitle").innerText = row.name;
  document.getElementById("modalTier").innerText = `${row.tier} · 최대 레벨 ${row.level}`;
  document.getElementById("modalDesc").innerText = "여기에 해당 인챈트 설명을 넣을 수 있습니다.";
  backdrop.style.display = "flex";
}

function closeModal(e){
  if(e.target.id === "modalBackdrop"){
    e.target.style.display = "none";
  }
}
