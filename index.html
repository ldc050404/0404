<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Enchantments</title>

<style>
  :root{
    --bg:#ffffff; --text:#12221a; --muted:#6b6b6b;
    --accent:#2fb24a; --table-head:#f6fbf7;
    --tier-신화:#FC54FC; --tier-전설:#FCA800; --tier-근본:#FCFC54;
    --tier-일반:#FCFCFC; --tier-특별:#54FC54; --tier-엘리트:#54FCFC;
  }
  html,body{margin:0;height:100%;font-family:Inter,Pretendard,system-ui;}
  body{background:var(--bg);color:var(--text);}
  .topbar{
    position:fixed;top:0;left:0;right:0;height:84px;
    display:flex;align-items:center;padding:10px 20px;
    background:rgba(255,255,255,0.96);border-bottom:1px solid #e6efe8;
    z-index:1000;
  }
  .logo-text{height:96px;}
  .page{max-width:1200px;margin:110px auto 60px;padding:0 20px;}
  .hero{display:flex;flex-direction:column;align-items:center;gap:18px;}
  .search-wrap{width:100%;display:flex;justify-content:center;}
  .search-box{
    width:70%;max-width:860px;min-width:300px;
    display:flex;align-items:center;gap:12px;
    background:var(--table-head);
    border:1px solid #e0efe5;padding:14px 16px;border-radius:12px;
  }
  .search-box input{flex:1;border:0;background:transparent;font-size:18px;}
  .search-box .btn{background:var(--accent);color:#fff;border:0;padding:8px 12px;border-radius:8px;font-weight:600;}
  .tiers{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;}
  .tier-btn{padding:8px 14px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);cursor:pointer;font-weight:600;}
  .tier-btn.active{box-shadow:0 8px 28px rgba(47,178,74,0.12);transform:translateY(-2px);}
  .tier-일반{background:var(--tier-일반);}
  .tier-특별{background:var(--tier-특별);color:#fff;}
  .tier-엘리트{background:var(--tier-엘리트);color:#fff;}
  .tier-근본{background:var(--tier-근본);}
  .tier-전설{background:var(--tier-전설);color:#fff;}
  .tier-신화{background:var(--tier-신화);color:#fff;}
  .table-wrap{margin-top:22px;background:#fff;border-radius:10px;border:1px solid #eef7ee;overflow:hidden;}
  table{width:100%;border-collapse:collapse;font-size:14px;}
  th{padding:12px 16px;background:#f2faf2;border-bottom:1px solid #e8f3e8;color:var(--muted);text-align:left;}
  td{padding:12px 16px;border-bottom:1px solid #f9fdf9;}
  tr:hover{background:#fbfff9;cursor:pointer;}
  .name-col{display:flex;align-items:center;gap:12px;}
  .name-col img{width:48px;height:48px;border-radius:6px;}
  .right-muted{color:var(--muted);}
  .tier-badge{padding:6px 8px;border-radius:6px;font-weight:700;font-size:12px;display:inline-block;}
  .modal-backdrop{
    position:fixed;inset:0;background:rgba(0,0,0,0.45);
    display:none;align-items:center;justify-content:center;z-index:2000;
  }
  .modal{background:#fff;padding:20px;border-radius:10px;width:92%;max-width:640px;}
</style>
</head>

<body>
<header class="topbar"><img src="0002.png" class="logo-text"></header>

<main class="page">
<section class="hero">
  <div class="search-wrap">
    <div class="search-box">
      <input id="searchInput" placeholder="인챈트 검색…" oninput="onFilterChange()">
      <button class="btn" onclick="onFilterChange()">검색</button>
    </div>
  </div>
  <div class="tiers">
    <button class="tier-btn tier-일반" data-tier="일반" onclick="toggleTier('일반')">일반</button>
    <button class="tier-btn tier-특별" data-tier="특별" onclick="toggleTier('특별')">특별</button>
    <button class="tier-btn tier-엘리트" data-tier="엘리트" onclick="toggleTier('엘리트')">엘리트</button>
    <button class="tier-btn tier-근본" data-tier="근본" onclick="toggleTier('근본')">근본</button>
    <button class="tier-btn tier-전설" data-tier="전설" onclick="toggleTier('전설')">전설</button>
    <button class="tier-btn tier-신화" data-tier="신화" onclick="toggleTier('신화')">신화</button>
    <button class="tier-btn" data-tier="전체" onclick="toggleTier('전체')">전체보기</button>
  </div>
</section>

<section class="table-wrap">
  <table>
    <thead>
      <tr><th>인챈트</th><th>등급</th><th>티어</th><th>최대 레벨</th><th>아이템</th></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</section>
</main>

<div class="modal-backdrop" id="modalBackdrop" onclick="closeModal(event)">
  <div class="modal">
    <h3 id="modalTitle"></h3>
    <div id="modalTier"></div>
    <p id="modalDesc"></p>
  </div>
</div>

const TIER_COLORS = {
  "일반":"#FCFCFC","특별":"#54FC54","엘리트":"#54FCFC",
  "근본":"#FCFC54","전설":"#FCA800","신화":"#FC54FC"
};

let activeTier="전체";
let searchQuery="";
const tableBody=document.getElementById("tableBody");
const searchInput=document.getElementById("searchInput");

function renderTable(list){
  tableBody.innerHTML="";
  if(!list.length){
    tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center;padding:26px">검색 결과 없음</td></tr>`;
    return;
  }
  list.forEach(([tier,name],idx)=>{
    const tr=document.createElement("tr");
    const color=TIER_COLORS[tier];
    const textColor=tier==="일반" ? "#000" : "#fff";
    const max = MAX_LEVELS[idx] ?? "";
    const item = ITEMS[idx] ?? "";

    tr.innerHTML = `
      <td>
        <div class="name-col">
          <img src="0003.png">
          <div>
            <div style="font-weight:700">${name}</div>
            <div class="right-muted">${name} 인챈트</div>
          </div>
        </div>
      </td>
      <td><span class="tier-badge" style="background:${color};color:${textColor}">${tier}</span></td>
      <td class="right-muted">티어 정보</td>
      <td style="font-weight:700">${max}</td>
      <td class="right-muted">${item}</td>
    `;
    tr.onclick=()=>openModal({tier,name,level:max,item});
    tableBody.appendChild(tr);
  });
}

function getFiltered(){
  return ENCHANTS.filter(([tier,name])=>{
    if(activeTier!=="전체" && tier!==activeTier) return false;
    if(searchQuery && !name.includes(searchQuery)) return false;
    return true;
  });
}

function onFilterChange(){
  searchQuery = searchInput.value.trim();
  renderTable(getFiltered());
}

function toggleTier(t){
  activeTier=t;
  document.querySelectorAll(".tier-btn")
    .forEach(btn=>btn.classList.toggle("active",btn.dataset.tier===t));
  renderTable(getFiltered());
}

const modal=document.getElementById("modalBackdrop");
function openModal({tier,name,level,item}){
  document.getElementById("modalTitle").textContent=name;
  document.getElementById("modalTier").innerHTML =
    `<span class="tier-badge" style="background:${TIER_COLORS[tier]};color:${tier==="일반"?"#000":"#fff"}">${tier} • Lv ${level}</span>`;
  document.getElementById("modalDesc").textContent = `장착 가능 아이템: ${item}`;
  modal.style.display="flex";
}
function closeModal(e){ if(e.target===modal) modal.style.display="none"; }

renderTable(ENCHANTS);
searchInput.onkeydown=e=>{if(e.key==="Enter")onFilterChange()};

</html>
