<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>leedongchan</title>
  <link rel="icon" type="image/png" href="1502.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 2em;
      text-align: center;
      transition: opacity 0.5s ease;
    }

    .photo-container {
      position: relative;
      margin-bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: center; /* 컨테이너 중앙 정렬 */
    }

    .photo-container img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* 중앙 정렬 */
      max-width: 90vw;
      height: auto;
      display: block;
      transition: opacity 0.8s ease;
      opacity: 1;
    }

    .photo-container img.inactive {
      opacity: 0;
      pointer-events: none;
    }

    #switchBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      font-weight: bold;
      font-size: 1em;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.2s;
    }

    #switchBtn:hover {
      background-color: #cc0000;
    }
  </style>
</head>

<h1 id="title">leedongchan</h1>

</div>
