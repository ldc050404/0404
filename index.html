<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Enchantments</title>
<link rel="icon" type="image/png" href="0001.png">
<style>
  :root{--bg:#ffffff;--text:#12221a;--muted:#6b6b6b;--accent:#2fb24a;--table-head:#f6fbf7;--tier-신화:#FC54FC;--tier-전설:#FCA800;--tier-근본:#FCFC54;--tier-일반:#FCFCFC;--tier-특별:#54FC54;--tier-엘리트:#54FCFC;}
  html,body{height:100%;margin:0;font-family:Inter,Pretendard,system-ui;} body{background:var(--bg);color:var(--text);} 
  .topbar{position:fixed;top:0;left:0;right:0;height:84px;display:flex;align-items:center;padding:10px 20px;border-bottom:1px solid #e6efe8;background:rgba(255,255,255,0.95);z-index:1000;} 
  .logo-text{height:220px;} 
  .page{max-width:1200px;margin:110px auto 60px;padding:0 20px;} 
  .search-box{width:70%;max-width:860px;min-width:300px;display:flex;gap:12px;background:var(--table-head);border:1px solid #e0efe5;padding:14px 16px;border-radius:12px;margin:auto;} 
  .search-box input{flex:1;border:0;background:transparent;font-size:18px;} 
  .tiers{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:20px;} 
  .tier-btn{padding:8px 14px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);cursor:pointer;font-weight:600;} 
  .tier-btn.active{box-shadow:0 8px 28px rgba(47,178,74,0.12);} 
  .table-wrap{margin-top:22px;background:#fff;border-radius:10px;border:1px solid #eef7ee;overflow:hidden;} 
  table{width:100%;border-collapse:collapse;font-size:14px;} th{padding:12px 16px;background:#f7fcf7;color:var(--muted);} td{padding:12px 16px;border-bottom:1px solid #fbfdfb;} 
  .name-col{display:flex;gap:12px;align-items:center;} .name-col img{width:40px;height:40px;} 
  .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;justify-content:center;align-items:center;z-index:2000;} 
  .modal{background:#fff;padding:20px;border-radius:10px;width:94%;max-width:640px;} 
</style>
</head>
<body>
<header class="topbar"><img src="0002.png" class="logo-text"></header>
<main class="page">
  <div class="search-box"><input id="searchInput" placeholder="검색" oninput="onFilterChange()"></div>
  <div class="tiers">
    <button class="tier-btn" data-tier="전체" onclick="toggleTier('전체')">전체</button>
    <button class="tier-btn" data-tier="일반" onclick="toggleTier('일반')">일반</button>
    <button class="tier-btn" data-tier="특별" onclick="toggleTier('특별')">특별</button>
    <button class="tier-btn" data-tier="엘리트" onclick="toggleTier('엘리트')">엘리트</button>
    <button class="tier-btn" data-tier="근본" onclick="toggleTier('근본')">근본</button>
    <button class="tier-btn" data-tier="전설" onclick="toggleTier('전설')">전설</button>
    <button class="tier-btn" data-tier="신화" onclick="toggleTier('신화')">신화</button>
  </div>
  <section class="table-wrap">
    <table id="enchantTable"><thead><tr>
      <th>인챈트</th><th>등급</th><th>티어</th><th>최대 레벨</th><th>아이템</th>
    </tr></thead><tbody id="tableBody"></tbody></table>
  </section>
</main>
<div class="modal-backdrop" id="modalBackdrop" onclick="closeModal(event)">
  <div class="modal"><h3 id="modalTitle"></h3><div id="modalTier"></div><p id="modalDesc"></p></div>
</div>
<script>
const TIER_COLORS={"일반":"#FCFCFC","특별":"#54FC54","엘리트":"#54FCFC","근본":"#FCFC54","전설":"#FCA800","신화":"#FC54FC"};

/* === ENCHANTS 배열(등급, 이름) – 기존 유지 === */
const ENCHANTS = /* ... 그대로 유지 (180개) ... */ [];

/* === MAX_LEVELS – 그대로 유지 === */
const MAX_LEVELS = /* ... 180개 ... */ [];

/* === ITEMS 배열 (네가 요청한 완성본) === */
const ITEMS = [

];

/* === 검색 / 렌더링 === */
let activeTier="전체", searchQuery="";
function renderTable(){
  const tbody=document.getElementById("tableBody");
  tbody.innerHTML="";
  ENCHANTS.forEach((row,i)=>{
    const[grade,name]=row;
    if(activeTier!=="전체"&&grade!==activeTier) return;
    if(searchQuery && !name.includes(searchQuery)) return;
    const tr=document.createElement("tr"); tr.className="enchant-row";
    tr.innerHTML=`<td><div class="name-col"><img src="0003.png"><span>${name}</span></div></td>
      <td>${grade}</td>
      <td>${grade}</td>
      <td>${MAX_LEVELS[i]||""}</td>
      <td>${ITEMS[i]||""}</td>`;
    tr.onclick=()=>openModal({grade,name,level:MAX_LEVELS[i],item:ITEMS[i]});
    tbody.appendChild(tr);
  });
}
function onFilterChange(){searchQuery=document.getElementById("searchInput").value;renderTable();}
function toggleTier(t){activeTier=t;document.querySelectorAll('.tier-btn').forEach(b=>b.classList.toggle('active',b.dataset.tier===t));renderTable();}

function openModal({grade,name,level,item}){
  modalTitle.innerText=name;
  modalTier.innerText=`${grade} · Lv ${level}`;
