<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>leedongchan</title>
  <link rel="icon" type="image/png" href="1502.png">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-F1XZ9V7V54"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-F1XZ9V7V54');
  </script>

  <style>
    /* 기본 스타일 */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
    }

    .container {
      position: relative;
      width: 80%;
      max-width: 800px;
      margin: 40px 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 2em;
    }

    /* 사진 컨테이너 */
    .photo-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 비율 */
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .photo-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s ease;
      opacity: 1;
    }

    .photo-container img.inactive {
      opacity: 0;
    }

    /* 버튼 */
    #switchBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 18px;
      font-weight: bold;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
      transition: 0.2s;
    }

    #switchBtn:hover {
      background-color: #0056b3;
    }

    /* 모바일 대응 */
    @media (max-width: 700px) {
      .container { width: 95%; }
      h1 { font-size: 1.5em; }
      #switchBtn { padding: 8px 16px; font-size: 0.9em; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>leedongchan</h1>
  <div class="photo-container">
    <img id="photo1" src="1502.png" alt="photo1">
    <img id="photo2" src="1333.png" alt="photo2" class="inactive">
    <button id="switchBtn">사진 바꾸기</button>
  </div>
</div>

<script>
  const photo1 = document.getElementById('photo1');
  const photo2 = document.getElementById('photo2');
  const btn = document.getElementById('switchBtn');

  let showingFirst = true;

  btn.addEventListener('click', () => {
    if(showingFirst){
      photo1.classList.add('inactive');
      photo2.classList.remove('inactive');
    } else {
      photo2.classList.add('inactive');
      photo1.classList.remove('inactive');
    }
    showingFirst = !showingFirst;
  });

  // 초기 상태
  window.onload = () => {
    photo1.classList.remove('inactive');
    photo2.classList.add('inactive');
  };
</script>

</body>
</html>
