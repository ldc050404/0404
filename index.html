<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Enchantments</title>

<!-- 파비콘 -->
<link rel="icon" type="image/png" href="0001.png">

<style>
body {
  margin: 0;
  padding: 0 80px;
  background: #ffffff;
  font-family: 'Pretendard', sans-serif;
}
.ench-table th:nth-child(3),
.ench-table td:nth-child(3) {
  width: 80px;          /* 티어 칸 고정 폭 */
  text-align: center;   /* 정렬 고정 */
}

/* 로고 */
.logo-img {
  width: 500px;
  height: auto;
  margin: 20px auto;
  display: block;
}

/* 티어 정렬 ↕ 버튼 */
.tier-sort-btn {
  cursor: pointer;
  display: inline-block;
  width: 16px;
  text-align: center;
  transform-origin: 50% 50%;
}

/* 검색 영역 */
.search-area {
  text-align: center;
  padding: 30px 0 10px;
}

#searchBar {
  width: 60%;
  max-width: 600px;
  padding: 14px 18px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 16px;
}

.search-btn {
  margin-left: 10px;
  padding: 14px 20px;
  background: #2fb24a;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

/* 필터 */
.filters {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

.tier-btn, .item-btn {
  border: none;
  padding: 8px 18px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.15s ease-in-out;
}

.tier-btn:hover, .item-btn:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0px 4px 14px rgba(0,0,0,0.15);
  filter: brightness(1.1);
}

/* active = 검정 테두리 */
.item-btn.active,
.tier-btn.active {
  outline: 3px solid #000;
}

/* 테이블 */
.ench-table {
  width: 80%;
  margin: auto;
  border-collapse: collapse;
  border-radius: 14px;
  overflow: hidden;
  font-size: 15px;
  table-layout: fixed;
}

.ench-table th, .ench-table td {
  padding: 16px;
  border-bottom: 1px solid #f1f1f1;
  text-align: center;
}

.ench-table td:first-child {
  text-align: left;
}

.ench-table tbody tr:hover {
  background: #fafafa;
  cursor: pointer;
}

.ench-table thead {
  background: #f3fff0;
}

/* 등급 배지 */
.grade-badge {
  display: inline-block;
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: 700;
  color: #000;
}

.grade-신화 { background: #FC54FC; }
.grade-전설 { background: #FCA800; }
.grade-근본 { background: #FCFC54; }
.grade-일반 { background: #FCFCFC; }
.grade-특별 { background: #54FC54; }
.grade-엘리트 { background: #54FCFC; }

/* 모달 */
.modal {
  display: none;
  position: fixed;
  z-index: 99999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.35);
}

.modal-content {
  background: #fff;
  margin: 8% auto;
  padding: 30px;
  width: 50%;
  border-radius: 12px;
  box-shadow: 0px 5px 18px rgba(0,0,0,0.15);
}

.close {
  float: right;
  font-size: 28px;
  cursor: pointer;
}

.meta {
  color: #666;
  margin-bottom: 15px;
  font-weight: 600;
}

.desc {
  font-size: 17px;
  line-height: 1.7;
  color: #333;
}

.extra {
  font-size: 14px;
  margin-top: 10px;
  color: #444;
  font-weight: 500;
}

.items {
  font-size: 13px;
  margin-top: 10px;
  color: #777;
}

/* 모달 내 아이템 버튼 */
.modal-item-btn {
  display: inline-block;
  margin-right: 8px;
  margin-bottom: 6px;
  padding: 6px 14px;
  border-radius: 16px;
  background: #f3f3f3;
  border: 1px solid #ccc;
  cursor: pointer;
  font-size: 13px;
  font-weight: 600;
}

.modal-item-btn:hover {
  background: #e8e8e8;
  border-color: #999;
  transform: translateY(-1px);
}

/* 아이콘 회전 애니메이션 */
.rotate {
  transition: transform 0.35s ease;
}

.rotate.asc {
  transform: rotate(180deg);
}

.rotate.desc {
  transform: rotate(360deg);
}
</style>
</head>
<body>

<!-- 로고 -->
<img src="0002.png" class="logo-img">

<!-- 검색 -->
<section class="search-area">
  <input id="searchBar" placeholder="인챈트 검색 (예: 불멸, 낙뢰, 수확 ...)" />
  <button id="searchBtn" class="search-btn">검색</button>
</section>

<!-- 등급 필터 -->
<div class="filters">
  <button class="tier-btn active" data-tier="전체">전체</button>
  <button class="tier-btn" data-tier="일반" style="background:#FCFCFC;">일반</button>
  <button class="tier-btn" data-tier="특별" style="background:#54FC54;">특별</button>
  <button class="tier-btn" data-tier="엘리트" style="background:#54FCFC;">엘리트</button>
  <button class="tier-btn" data-tier="근본" style="background:#FCFC54;">근본</button>
  <button class="tier-btn" data-tier="전설" style="background:#FCA800;">전설</button>
  <button class="tier-btn" data-tier="신화" style="background:#FC54FC;">신화</button>
</div>

<!-- 아이템 필터 -->
<div class="filters">
  <button class="item-btn active" data-item="전체">전체</button>
  <button class="item-btn" data-item="검">검</button>
  <button class="item-btn" data-item="도끼">도끼</button>
  <button class="item-btn" data-item="활">활</button>
  <button class="item-btn" data-item="쇠뇌">쇠뇌</button>
  <button class="item-btn" data-item="삼지창">삼지창</button>
  <button class="item-btn" data-item="갑옷">갑옷</button>
  <button class="item-btn" data-item="흉갑">흉갑</button>
  <button class="item-btn" data-item="바지">바지</button>
  <button class="item-btn" data-item="신발">신발</button>
  <button class="item-btn" data-item="모자">모자</button>
  <button class="item-btn" data-item="낫">낫</button>
  <button class="item-btn" data-item="도구">도구</button>
</div>

<!-- 테이블 -->
<table class="ench-table">
  <thead>
    <tr>
      <th>인챈트</th>
      <th>등급</th>
      <th>
        티어
        <span id="tierSortBtn" class="tier-sort-btn rotate">↕</span>
      </th>
      <th>최대 레벨</th>
      <th>적용 아이템</th>
    </tr>
  </thead>
  <tbody id="enchList"></tbody>
</table>

<!-- 모달 -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2 id="mName"></h2>

    <div class="meta" id="mMeta"></div>
    <p class="desc" id="mEffect"></p>
    <p class="extra" id="mExtra"></p>
    <p class="items" id="mItems"></p>
  </div>
</div>

<script>
/* ===========================
   구글시트 데이터 연동
=========================== */

const SHEET_ID = "13fF_iQfMThiw49QrYSCULF3mT4QVHO4aDsbSDD71DUg";
const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

let DATA = [];
let currentTierFilter = "전체";
let currentItemFilter = "전체";

/* 0 = 기본, 1 = 오름차순, 2 = 내림차순 */
let tierSortState = 0;

/* ---- 시트 데이터 로드 ---- */
fetch(SHEET_URL)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substr(47).slice(0, -2));
    const rows = json.table.rows;

    DATA = rows.map(r => ({
      name:  r.c[0]?.v ?? "",
      grade: r.c[1]?.v ?? "",
      tier:  r.c[2]?.v ?? "",
      max:   r.c[3]?.v ?? "",
      items: (r.c[4]?.v ?? "").split(",").map(i => i.trim()),
      effect:(r.c[5]?.v ?? ""),
      extra: (r.c[6]?.v ?? "")
    }));

    renderList(DATA);
  });

/* ---- 티어 비교 우선순위 ---- */
function tierValue(t) {
  if (t === "OP") return 0;
  let n = parseInt(t);
  return isNaN(n) ? 999 : n;
}

/* ---- 리스트 렌더링 ---- */
const listBody = document.getElementById("enchList");

function renderList(list) {
  let filtered = [...list];

  if (currentTierFilter !== "전체") {
    filtered = filtered.filter(e => e.grade === currentTierFilter);
  }

  if (currentItemFilter !== "전체") {
    filtered = filtered.filter(e => e.items.includes(currentItemFilter));
  }

  if (tierSortState === 1) {
    filtered.sort((a, b) => tierValue(a.tier) - tierValue(b.tier));
  } 
  else if (tierSortState === 2) {
    filtered.sort((a, b) => tierValue(b.tier) - tierValue(a.tier));
  }

  listBody.innerHTML = "";

  filtered.forEach(e => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td style="display:flex; align-items:center; gap:10px;">
        <img src="0003.png" style="width:32px; height:32px;">
        <div>
          <div style="font-weight:600">${e.name}</div>
          <div style="font-size:12px; color:#888;">${e.name} 인챈트</div>
        </div>
      </td>

      <td>
        <span class="grade-badge grade-${e.grade}">${e.grade}</span>
      </td>

      <td>${e.tier}</td>
      <td>${e.max}</td>
      <td>${e.items.join(", ")}</td>
    `;

    tr.onclick = () => openModal(e);
    listBody.appendChild(tr);
  });
}

/* ---- 모달 ---- */
const modal = document.getElementById("modal");
const closeModal = document.getElementById("closeModal");

function openModal(e) {
  document.getElementById("mName").textContent = e.name;

  document.getElementById("mMeta").innerHTML =
    `<span class="grade-badge grade-${e.grade}">${e.grade}</span>
     • 티어: ${e.tier} • 최대 레벨 ${e.max}`;

  document.getElementById("mEffect").textContent = e.effect;
  document.getElementById("mExtra").textContent = e.extra ? `추가: ${e.extra}` : "";

  /* 적용 아이템 버튼 */
  const mItems = document.getElementById("mItems");
  mItems.innerHTML = "적용 아이템: ";

  e.items.forEach(item => {
    const btn = document.createElement("span");
    btn.textContent = item;
    btn.className = "modal-item-btn";

    btn.onclick = ev => {
      ev.stopPropagation();

      currentItemFilter = item;

      document.querySelectorAll(".item-btn").forEach(b => b.classList.remove("active"));
      const match = document.querySelector(`.item-btn[data-item="${item}"]`);
      if (match) match.classList.add("active");

      renderList(DATA);
    };

    mItems.appendChild(btn);
  });

  modal.style.display = "block";
}

closeModal.onclick = () => (modal.style.display = "none");

window.onclick = e => {
  if (e.target === modal) modal.style.display = "none";
};

/* ---- 검색 ---- */
document.getElementById("searchBtn").onclick = () => {
  const key = document.getElementById("searchBar").value.trim();
  renderList(DATA.filter(e => e.name.includes(key)));
};

document.getElementById("searchBar").addEventListener("keyup", e => {
  if (e.key === "Enter") document.getElementById("searchBtn").click();
});

/* ---- 등급 필터 ---- */
document.querySelectorAll(".tier-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".tier-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    currentTierFilter = btn.dataset.tier;
    renderList(DATA);
  });
});

/* ---- 아이템 필터 ---- */
document.querySelectorAll(".item-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".item-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    currentItemFilter = btn.dataset.item;
    renderList(DATA);
  });
});

/* ---- 티어 정렬 버튼 ---- */
const tierSortBtn = document.getElementById("tierSortBtn");

tierSortBtn.addEventListener("click", () => {
  tierSortState = (tierSortState + 1) % 3;

  tierSortBtn.classList.remove("asc", "desc");

  if (tierSortState === 1) {
    tierSortBtn.classList.add("asc");
  } else if (tierSortState === 2) {
    tierSortBtn.classList.add("desc");
  }

  renderList(DATA);
});
</script>
</body>
</html>
