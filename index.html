<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>HYPERDRAMA</title>

<link rel="icon" type="image/png" href="1111.png">
<link rel="preconnect" href="https://cdn.jsdelivr.net">
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">

<style>
:root {
  --brand:#111;
  --muted:#999;
  --accent:#000;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:#fff}
body{
  font-family:'Pretendard Variable',system-ui,-apple-system,'Segoe UI',Roboto,'Noto Sans KR','Helvetica Neue',Arial;
  color:var(--brand);
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  padding-top:0.2cm;
  line-height:1.05;
  font-size:0.9em;
  min-height:calc(100vh + 9cm);
  position:relative;
}

/* ===== 상단 로고 ===== */
header{
  width:100%;
  text-align:left;
  position:relative;
  z-index:2;
  margin-top:0; 
}

header a{
  display:inline-block;
}
header img{
  width:450px;
  max-width:90%;
  height:auto;
  cursor:pointer;
}

/* ===== SEARCH & CART 오른쪽 상단 ===== */
.search-bar{
  position:absolute;
  right:3cm; 
  top:0.7cm;
  font-size:13px;
  font-weight:400;
  z-index:3;
  display:flex;
  align-items:center;
  gap:0.5cm;
}
.search-bar a{
  text-decoration:none;
  color:var(--brand);
  font-weight:500;
  border-bottom:1px solid var(--brand);
  padding-bottom:2px;
  display:inline-block;
  width:90px;
  transition: color 0.3s ease;
}
.search-bar a:hover{
  color:#777;
}
.search-bar img{
  width:24px;
  height:24px;
  cursor:pointer;
}

/* ===== 네비게이션 ===== */
nav{
  width:100%;
  display:flex;
  justify-content:flex-start; 
  align-items:center;
  flex-wrap:wrap;
  margin-top:10px;
  padding-left:1cm;
}

nav ul{
  list-style:none;
  display:flex;
  gap:0.7cm;
  margin-bottom:0.007cm;
}

nav a{
  text-decoration:none;
  color:var(--brand);
  font-size:12px;
  letter-spacing:0.4px;
  font-weight:500;
  line-height:1.05;
  position:relative;
  transition: color 0.3s;
}

nav a.underline-effect::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-3px;
  width:0;
  height:1px;
  background:var(--brand);
  transition: width 0.5s ease;
}
nav a.underline-effect:hover::after{
  width:100%;
}

/* 커서 올리면 나머지 메뉴 글자 회색으로 */
nav ul:hover a:not(:hover){
  color:#aaa;
  transition: color 0.4s ease;
}

/* ===== 메인 이미지 ===== */
.main-image-container{
  width:100%;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  flex-shrink:0;
  overflow:visible;
  margin-top:1cm;
}

.main-image{
  width:auto;
  max-width:90%;
  height:auto;
  display:block;
  opacity:0;
  transition: opacity 2s ease;
  transform:scale(1.35);
  margin-top:2.8cm;
}

/* ===== 푸터*
