<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Enchantments</title>

<!-- 파비콘: 0001.png -->
<link rel="icon" type="image/png" href="0001.png">

<style>
  :root{
    --bg: #ffffff;
    --text: #12221a;
    --muted: #6b6b6b;
    --accent: #2fb24a; /* primary green accent (unchanged) */
    --table-head: #f6fbf7;
    /* 변경된 색상 매핑 (요청값) */
    --tier-신화: #FC54FC;
    --tier-전설: #FCA800;
    --tier-근본: #FCFC54;
    --tier-일반: #FCFCFC;
    --tier-특별: #54FC54;
    --tier-엘리트: #54FCFC;
  }

  html,body{height:100%;margin:0;font-family:Inter, Pretendard, system-ui, -apple-system, "Helvetica Neue", Arial;}
  body{background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}

  /* ===== header (fixed) ===== */
  .topbar{
    position:fixed;top:0;left:0;right:0;height:84px;
    display:flex;align-items:center;justify-content:space-between;
    padding:10px 20px;border-bottom:1px solid #e6efe8;background:linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.90));
    z-index:1000;
    box-shadow: 0 2px 10px rgba(12, 34, 18, 0.03);
  }
  .logo-wrap{display:flex;align-items:center;gap:10px}
  /* 0001는 1.5배(원래 48->72), 0002는 4배(원래 24->96) */
  .logo-wrap img.logo-main{height:72px; width:auto; display:block}
  .logo-wrap img.logo-text{height:220px; width:auto; display:block}

  /* ===== page container below fixed header ===== */
  .page {
    max-width:1200px;
    margin: 110px auto 60px; /* leave space for fixed header */
    padding: 0 20px;
  }

  /* ===== hero / search area ===== */
  .hero{
    display:flex;flex-direction:column;align-items:center;gap:18px;margin-bottom:18px;
  }
  .search-wrap{
    width:100%; display:flex; justify-content:center;
  }
  .search-box{
    width:70%;
    max-width:860px;
    min-width:300px;
    display:flex;
    align-items:center;
    gap:12px;
    background:var(--table-head);
    border:1px solid #e0efe5;
    padding:14px 16px;border-radius:12px;
    box-shadow: 0 6px 18px rgba(39,144,60,0.06);
  }
  .search-box input{
    flex:1;border:0;background:transparent;font-size:18px;padding:6px 0;outline:none;color:var(--text);
  }
  .search-box .btn{
    background:var(--accent);color:#fff;border:none;border-radius:8px;padding:8px 12px;font-weight:600;cursor:pointer;
  }

  /* ===== tier buttons row (centered below search) ===== */
  .tiers{
    display:flex;gap:10px;flex-wrap:wrap;justify-content:center;
  }
  .tier-btn{
    padding:8px 14px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);
    background:#fff;color:var(--text);cursor:pointer;font-weight:600;box-shadow: 0 1px 0 rgba(0,0,0,0.04);
  }
  .tier-btn.active{ box-shadow: 0 8px 28px rgba(47,178,74,0.12); transform:translateY(-2px); }

  .tier-일반{ background:var(--tier-일반); color:#111; border-color:#e6e6e6;
    /* 일반 가시성 보정: 연한 그림자 추가 */
    box-shadow: 0 6px 18px rgba(0,0,0,0.04);
  }
  .tier-특별{ background:var(--tier-특별); color:#fff; border-color:var(--tier-특별); }
  .tier-엘리트{ background:var(--tier-엘리트); color:#fff; border-color:var(--tier-엘리트); }
  .tier-근본{ background:var(--tier-근본); color:#000; border-color:var(--tier-근본); }
  .tier-전설{ background:var(--tier-전설); color:#fff; border-color:var(--tier-전설); }
  .tier-신화{ background:var(--tier-신화); color:#fff; border-color:var(--tier-신화); }

  /* ===== table area (MetaTFT-like) ===== */
  .table-wrap{
    margin-top:22px;
    background: #fff;
    border-radius:10px;
    border:1px solid #eef7ee;
    box-shadow: 0 6px 30px rgba(18,34,26,0.04);
    overflow: hidden;
  }
  table.enchant-table{width:100%;border-collapse:collapse;font-size:14px}
  table.enchant-table thead tr{
    background: linear-gradient(180deg,#f7fcf7,#f0faf0);
  }
  table.enchant-table th{
    text-align:left;padding:12px 16px;border-bottom:1px solid #f0f6f1;color:var(--muted);
    font-weight:700;font-size:13px;
  }
  table.enchant-table td{
    padding:12px 16px;border-bottom:1px solid #fbfdfb;vertical-align:middle;
  }
  tr.enchant-row:hover{background:#fbfff9;cursor:pointer}
  .tier-badge{display:inline-block;padding:6px 8px;border-radius:6px;font-weight:700;font-size:12px}
  .name-col{display:flex;align-items:center;gap:12px}
  .name-col img{width:48px;height:48px;border-radius:6px;object-fit:cover;box-shadow:0 2px 6px rgba(0,0,0,0.06)}
  .right-muted{color:var(--muted);font-size:13px}

  /* modal */
  .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;align-items:center;justify-content:center;z-index:2000}
  .modal{background:#fff;padding:20px;border-radius:10px;max-width:640px;width:94%}
  .modal h3{margin:0 0 8px}
  .modal p{color:var(--muted);margin:8px 0 0;line-height:1.5}

  /* responsive */
  @media(max-width:900px){
    .search-box{width:92%}
    table.enchant-table th, table.enchant-table td{padding:10px}
    .logo-wrap img.logo-main{height:56px}
    .logo-wrap img.logo-text{height:76px}
    .name-col img{width:40px;height:40px}
  }
  @media(max-width:560px){
    .search-box input{font-size:16px}
    .tier-btn{padding:6px 10px;font-size:13px}
    .logo-wrap img.logo-text{display:none}
  }
</style>
</head>
<body>

  <!-- topbar -->
  <header class="topbar" role="banner">
    <div class="logo-wrap" aria-hidden="false">
      <img src="0002.png" alt="logo-text" class="logo-text">
    </div>
    <!-- 오른쪽 상단 텍스트(HYPERDRAMA) 삭제 요청에 따라 제거 -->
  </header>

  <!-- page -->
  <main class="page" role="main">
    <section class="hero" aria-label="검색 영역">
      <div class="search-wrap">
        <div class="search-box" role="search">
          <input id="searchInput" type="search" placeholder="인챈트 이름을 입력하세요. (예: 불멸, 낙뢰, 수확 ...)" oninput="onFilterChange()" />
          <button class="btn" onclick="onFilterChange()">검색</button>
        </div>
      </div>

      <div class="tiers" role="navigation" aria-label="티어 선택">
        <button class="tier-btn tier-일반" data-tier="일반" onclick="toggleTier('일반')">일반</button>
        <button class="tier-btn tier-특별" data-tier="특별" onclick="toggleTier('특별')">특별</button>
        <button class="tier-btn tier-엘리트" data-tier="엘리트" onclick="toggleTier('엘리트')">엘리트</button>
        <button class="tier-btn tier-근본" data-tier="근본" onclick="toggleTier('근본')">근본</button>
        <button class="tier-btn tier-전설" data-tier="전설" onclick="toggleTier('전설')">전설</button>
        <button class="tier-btn tier-신화" data-tier="신화" onclick="toggleTier('신화')">신화</button>
        <button class="tier-btn" data-tier="전체" onclick="toggleTier('전체')">전체보기</button>
      </div>
    </section>

    <section class="table-wrap" aria-label="결과 표">
      <table class="enchant-table" id="enchantTable" role="table">
        <thead>
          <tr>
            <th style="width:36%;">인챈트</th>
            <th style="width:12%;">등급</th>
            <th style="width:16%;">티어</th>
            <th style="width:12%;">최대 레벨</th>
            <th style="width:24%;">아이템</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- rows injected by JS -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- modal -->
  <div class="modal-backdrop" id="modalBackdrop" onclick="closeModal(event)">
    <div class="modal" role="dialog" aria-modal="true" id="modal">
      <h3 id="modalTitle"></h3>
      <div id="modalTier" style="margin-bottom:8px"></div>
      <p id="modalDesc">상세 설명은 추후 추가할 수 있습니다.</p>
    </div>
  </div>

/* tier color map (요청 색상) */
const TIER_COLORS = {
  "일반": "#FCFCFC",
  "특별": "#54FC54",
  "엘리트": "#54FCFC",
  "근본": "#FCFC54",
  "전설": "#FCA800",
  "신화": "#FC54FC"
};

let activeTier = "전체";
let searchQuery = "";

const tableBody = document.getElementById("tableBody");
const searchInput = document.getElementById("searchInput");

/* render rows into table (0003.png displayed as enchant book icon next to name) */
function renderTable(list){
  tableBody.innerHTML = "";
  if(!list.length){
    const tr = document.createElement("tr");
    tr.innerHTML = `<td colspan="5" style="padding:26px 16px;text-align:center;color:var(--muted)">검색 결과가 없습니다.</td>`;
    tableBody.appendChild(tr);
    return;
  }

  list.forEach(([tier,name], idx) => {
    const tr = document.createElement("tr");
    tr.className = "enchant-row";
    tr.dataset.idx = idx;

    // left column: 0003.png (인챈트북) + name
    const nameTd = document.createElement("td");
    nameTd.innerHTML = `
      <div class="name-col">
        <img src="0003.png" alt="인챈트북" aria-hidden="true">
        <div>
          <div style="font-weight:700">${name}</div>
          <div class="right-muted" style="margin-top:4px">${name} 인챈트</div>
        </div>
      </div>
    `;

    // 등급
    const gradeTd = document.createElement("td");
    const color = TIER_COLORS[tier] || "#ccc";
    // 텍스트 색: '일반'은 어두운 글자, 나머지는 흰색
    const textColor = tier === '일반' ? '#000' : '#fff';
    gradeTd.innerHTML = `<span class="tier-badge" style="background:${color}; color:${textColor};">${tier}</span>`;

    // 기타 -> 티어 (유지되는 텍스트 '등급 기반 데이터'로 표기 — 기존 구조 최대한 유지)
    const otherTd = document.createElement("td");
    otherTd.innerHTML = `<div class="right-muted">티어 정보</div>`;

    // 최대 레벨 (사용자가 제공한 값, 순서대로)
    const maxLevelTd = document.createElement("td");
    const levelVal = MAX_LEVELS[idx] !== undefined ? MAX_LEVELS[idx] : "";
    maxLevelTd.innerHTML = `<div style="font-weight:700">${levelVal}</div>`;

    // 비고 -> 아이템
    const itemTd = document.createElement("td");
    itemTd.innerHTML = `<div class="right-muted">아이템 정보</div>`;

    tr.appendChild(nameTd);
    tr.appendChild(gradeTd);
    tr.appendChild(otherTd);
    tr.appendChild(maxLevelTd);
    tr.appendChild(itemTd);

    // click -> open modal
    tr.addEventListener("click", () => openModal({tier,name,level:levelVal}));

    tableBody.appendChild(tr);
  });
}

/* filter logic */
function getFiltered(){
  const q = searchQuery.trim();
  return ENCHANTS.filter(([tier,name]) => {
    if(activeTier !== "전체" && tier !== activeTier) return false;
    if(!q) return true;
    return name.indexOf(q) !== -1;
  });
}

function onFilterChange(){
  searchQuery = searchInput.value || "";
  renderTable(getFiltered());
}

function toggleTier(tier){
  activeTier = tier;
  document.querySelectorAll('.tier-btn').forEach(btn => {
    btn.classList.toggle('active', btn.dataset.tier === tier);
  });
  if(tier === "전체"){ activeTier = "전체"; }
  renderTable(getFiltered());
}

/* modal */
const modalBackdrop = document.getElementById('modalBackdrop');
const modalTitle = document.getElementById('modalTitle');
const modalTier = document.getElementById('modalTier');
const modalDesc = document.getElementById('modalDesc');

function openModal({tier,name,level}){
  modalTitle.textContent = name;
  modalTier.innerHTML = `<span style="display:inline-block;padding:6px 10px;border-radius:8px;background:${TIER_COLORS[tier]};color:${tier==='일반'?'#000':'#fff'};font-weight:700">${tier} ・ 최대 레벨 ${level}</span>`;
  modalDesc.textContent = `${name}에 대한 상세 설명을 여기에 넣을 수 있습니다. (현재 더미 텍스트)`;
  modalBackdrop.style.display = 'flex';
  window.scrollTo({top:0,behavior:'smooth'});
}
function closeModal(e){
  if(e.target === modalBackdrop){
    modalBackdrop.style.display = 'none';
  }
}

/* initial render */
renderTable(ENCHANTS);

/* keyboard Enter triggers search */
searchInput.addEventListener('keydown', (e) => {
  if(e.key === 'Enter') onFilterChange();
});
</script>
