<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Enchantments</title>

<link rel="icon" type="image/png" href="0001.png">

<style>
  :root{
    --bg: #ffffff;
    --text: #12221a;
    --muted: #6b6b6b;
    --accent: #2fb24a;
    --table-head: #f6fbf7;

    --tier-신화: #FC54FC;
    --tier-전설: #FCA800;
    --tier-근본: #FCFC54;
    --tier-일반: #FCFCFC;
    --tier-특별: #54FC54;
    --tier-엘리트: #54FCFC;
  }

  html,body{height:100%;margin:0;font-family:Inter, Pretendard, system-ui, -apple-system, Arial;}
  body{background:var(--bg);color:var(--text);}

  .topbar{
    position:fixed;top:0;left:0;right:0;height:84px;
    display:flex;align-items:center;justify-content:space-between;
    padding:10px 20px;border-bottom:1px solid #e6efe8;
    background:rgba(255,255,255,0.95);
    z-index:1000;
  }
  .logo-wrap img.logo-text{height:220px}

  .page{
    max-width:1200px;
    margin:110px auto 60px;
    padding:0 20px;
  }

  .hero{display:flex;flex-direction:column;align-items:center;gap:18px;margin-bottom:18px;}

  .search-wrap{width:100%;display:flex;justify-content:center;}
  .search-box{
    width:70%;max-width:860px;min-width:300px;
    display:flex;align-items:center;gap:12px;
    background:var(--table-head);border:1px solid #e0efe5;
    padding:14px 16px;border-radius:12px;
  }
  .search-box input{
    flex:1;border:0;background:transparent;font-size:18px;padding:6px 0;outline:none;color:var(--text);
  }
  .search-box .btn{
    background:var(--accent);color:#fff;border:none;border-radius:8px;padding:8px 12px;font-weight:600;cursor:pointer;
  }

  .tiers{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;}
  .tier-btn{
    padding:8px 14px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);
    background:#fff;color:var(--text);cursor:pointer;font-weight:600;
  }
  .tier-btn.active{box-shadow:0 6px 20px rgba(0,0,0,0.15);transform:translateY(-1px)}

  .tier-일반{background:var(--tier-일반);color:#000;}
  .tier-특별{background:var(--tier-특별);color:#fff;}
  .tier-엘리트{background:var(--tier-엘리트);color:#fff;}
  .tier-근본{background:var(--tier-근본);color:#000;}
  .tier-전설{background:var(--tier-전설);color:#fff;}
  .tier-신화{background:var(--tier-신화);color:#fff;}

  .table-wrap{
    margin-top:22px;background:#fff;border-radius:10px;border:1px solid #eef7ee;
    overflow:hidden;
  }
  table.enchant-table{width:100%;border-collapse:collapse;font-size:14px}
  table.enchant-table thead tr{background:#f0faf0;}
  table.enchant-table th{padding:12px 16px;color:var(--muted);font-weight:700;}
  table.enchant-table td{padding:12px 16px;border-bottom:1px solid #fbfdfb;}
  tr.enchant-row:hover{background:#fbfff9;cursor:pointer}

  .tier-badge{
    display:inline-block;padding:6px 8px;border-radius:6px;font-weight:700;font-size:12px;
  }
  .name-col{display:flex;align-items:center;gap:12px}
  .name-col img{width:48px;height:48px;border-radius:6px;object-fit:cover;}

  .right-muted{color:var(--muted);font-size:13px}

  .modal-backdrop{
    position:fixed;inset:0;background:rgba(0,0,0,0.45);
    display:none;align-items:center;justify-content:center;z-index:2000;
  }
  .modal{
    background:#fff;padding:20px;border-radius:10px;max-width:640px;width:94%;
  }
</style>
</head>
<body>

<header class="topbar">
  <div class="logo-wrap">
    <img src="0002.png" class="logo-text">
  </div>
</header>

<main class="page">
  <section class="hero">
    <div class="search-wrap">
      <div class="search-box">
        <input id="searchInput" type="search" placeholder="인챈트 이름을 입력하세요. (예: 불멸, 낙뢰, 수확 ...)" oninput="onFilterChange()" />
        <button class="btn" onclick="onFilterChange()">검색</button>
      </div>
    </div>

    <div class="tiers">
      <button class="tier-btn tier-일반" data-tier="일반" onclick="toggleTier('일반')">일반</button>
      <button class="tier-btn tier-특별" data-tier="특별" onclick="toggleTier('특별')">특별</button>
      <button class="tier-btn tier-엘리트" data-tier="엘리트" onclick="toggleTier('엘리트')">엘리트</button>
      <button class="tier-btn tier-근본" data-tier="근본" onclick="toggleTier('근본')">근본</button>
      <button class="tier-btn tier-전설" data-tier="전설" onclick="toggleTier('전설')">전설</button>
      <button class="tier-btn tier-신화" data-tier="신화" onclick="toggleTier('신화')">신화</button>
      <button class="tier-btn" data-tier="전체" onclick="toggleTier('전체')">전체보기</button>
    </div>
  </section>

  <section class="table-wrap">
    <table class="enchant-table">
      <thead>
        <tr>
          <th style="width:36%;">인챈트</th>
          <th style="width:12%;">등급</th>
          <th style="width:16%;">티어</th>
          <th style="width:12%;">최대 레벨</th>
          <th style="width:24%;">아이템</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </section>
</main>

<div class="modal-backdrop" id="modalBackdrop" onclick="closeModal(event)">
  <div class="modal" id="modal">
    <h3 id="modalTitle"></h3>
    <div id="modalTier" style="margin-bottom:8px"></div>
    <p id="modalDesc">상세 설명은 아직 없습니다.</p>
  </div>
</div>

/* ────────────────────────────────────────────────
   2) 최대 레벨 180개 (사용자가 제공한 순서 그대로)

/* ────────────────────────────────────────────────
   3) 티어 색상
   ──────────────────────────────────────────────── */
const TIER_COLORS = {
  "일반": "#FCFCFC",
  "특별": "#54FC54",
  "엘리트": "#54FCFC",
  "근본": "#FCFC54",
  "전설": "#FCA800",
  "신화": "#FC54FC"
};

/* ────────────────────────────────────────────────
   4) 테이블 렌더링
   ──────────────────────────────────────────────── */
let activeTier = "전체";
let searchQuery = "";

const tableBody = document.getElementById("tableBody");
const searchInput = document.getElementById("searchInput");

function renderTable(list){
  tableBody.innerHTML = "";

  if(list.length === 0){
    tableBody.innerHTML =
      `<tr><td colspan="5" style="padding:26px;text-align:center;color:#777">검색 결과가 없습니다.</td></tr>`;
    return;
  }

  list.forEach(([tier,name], idx) => {
    const levelVal = MAX_LEVELS[idx];

    const tr = document.createElement("tr");
    tr.className = "enchant-row";

    tr.innerHTML = `
      <td>
        <div class="name-col">
          <img src="0003.png">
          <div>
            <div style="font-weight:700">${name}</div>
            <div class="right-muted" style="margin-top:4px">${name} 인챈트</div>
          </div>
        </div>
      </td>

      <td>
        <span class="tier-badge" 
          style="background:${TIER_COLORS[tier]};color:${tier==='일반'?'#000':'#fff'};">
          ${tier}
        </span>
      </td>

      <td><div class="right-muted">티어 정보</div></td>

      <td><div style="font-weight:700">${levelVal}</div></td>

      <td><div class="right-muted">아이템 정보</div></td>
    `;

    tr.onclick = () => openModal({tier,name,level:levelVal});
    tableBody.appendChild(tr);
  });
}

/* ────────────────────────────────────────────────
   5) 필터링
   ──────────────────────────────────────────────── */
function getFiltered(){
  const q = searchQuery.trim();
  return ENCHANTS.filter(([tier,name])=>{
    if(activeTier !== "전체" && tier !== activeTier) return false;
    if(q && !name.includes(q)) return false;
    return true;
  });
}

function onFilterChange(){
  searchQuery = searchInput.value;
  renderTable(getFiltered());
}

function toggleTier(tier){
  activeTier = tier;

  document.querySelectorAll('.tier-btn').forEach(btn=>{
    btn.classList.toggle('active', btn.dataset.tier === tier);
  });

  renderTable(getFiltered());
}

/* ────────────────────────────────────────────────
   6) 모달
   ──────────────────────────────────────────────── */
const modalBackdrop = document.getElementById("modalBackdrop");
const modalTitle = document.getElementById("modalTitle");
const modalTier = document.getElementById("modalTier");
const modalDesc = document.getElementById("modalDesc");

function openModal({tier,name,level}){
  modalTitle.textContent = name;
  modalTier.innerHTML =
    `<span style="
      display:inline-block;
      padding:6px 10px;
      border-radius:8px;
      background:${TIER_COLORS[tier]};
      color:${tier==='일반'?'#000':'#fff'};
      font-weight:700;
    ">
      ${tier} ・ 최대 레벨 ${level}
    </span>`;

  modalDesc.textContent = `${name}에 대한 상세 설명을 여기에 작성할 수 있습니다.`;
  modalBackdrop.style.display = "flex";
}

function closeModal(e){
  if(e.target.id === "modalBackdrop"){
    modalBackdrop.style.display = "none";
  }
}

/* ────────────────────────────────────────────────
   7) 초기 렌더
   ──────────────────────────────────────────────── */
renderTable(ENCHANTS);

searchInput.addEventListener("keydown", e=>{
  if(e.key === "Enter") onFilterChange();
});
</script>
