<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Enchant Simulator</title>
<style>
  body{
    margin:0; background:#ffffff; color:#000; font-family:'Pretendard',sans-serif;
    display:flex; flex-direction:column; align-items:center; padding:20px;
  }
  h1{ margin:10px 0 20px; }
  .layout{

  }
  .equip-box{
    background:#fafafa; border:1px solid #ddd; padding:15px; border-radius:12px;
  }
  .equip-item{
    padding:10px; margin-bottom:8px; background:#fff; border:1px solid #ddd; border-radius:8px;

  }
  .equip-item.active{ border:2px solid #2fb24a; background:#eaffea; }

  .ench-list{ background:#fafafa; border:1px solid #ddd; padding:15px; border-radius:12px; }
  .ench-grid{ display:grid; grid-template-columns:repeat(auto-fill, minmax(260px,1fr)); gap:12px; }
  .ench-card{

    padding:12px; border-radius:10px; cursor:pointer;
  }
  .tier-badge{
    padding:2px 8px; border-radius:6px; font-size:11px; font-weight:700; color:#000; margin-top:4px;
    width:max-content;
  }
  .t1{background:#f3e5ff;} .t2{background:#e0d4ff;} .t3{background:#ffd7d7;} .t4{background:#fff2b3;} .t5{background:#d6ffd6;} .t6{background:#ceffff;}

  .slot-box{ background:#fafafa; border:1px solid #ddd; padding:15px; border-radius:12px; }
  .slot{
    background:#fff; padding:10px; margin-bottom:10px;
    border:1px solid #ddd; border-radius:8px; display:flex; justify-content:space-between; align-items:center;
  }

  .save-area{ margin-top:20px; }
  .save-item{
    background:#fff; padding:10px; margin-bottom:8px; border-radius:8px;
    border:1px solid #ddd; display:flex; justify-content:space-between;
  }
</style>
</head>
<body>
<h1>ğŸ”® ì¸ì±ˆíŠ¸ ì‹œë®¬ë ˆì´í„°</h1>
<div class="layout">
  <div class="equip-box" id="equipBox"></div>
  <div class="ench-list"><div class="ench-grid" id="enchList">ì¥ë¹„ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.</div></div>
  <div class="slot-box">
    <h3>ì¥ë¹„ ì¸ì±ˆíŠ¸ ìŠ¬ë¡¯ (ìµœëŒ€ 14ê°œ)</h3>
    <div id="slots"></div>
    <div class="save-area">
      <h3>ğŸ’¾ ì €ì¥ëœ ì„¸íŠ¸</h3>
      <div id="saveList"></div>
      <button id="addSaveBtn" style="padding:8px 12px; background:#2fb24a; border:none; border-radius:8px; color:#fff; font-weight:600; cursor:pointer;">+ ìƒˆ ì„¸íŠ¸ ì €ì¥</button>
    </div>
  </div>
</div>

<script>
const EQUIPS = ["ê²€","í™œ","ì‡ ë‡Œ","ì‚¼ì§€ì°½","ë„ë¼","ì‚½","ê´­ì´","ê³¡ê´­ì´","ëª¨ì","í‰ê°‘","ë°”ì§€","ì‹ ë°œ"];
const ARMOR = ["ëª¨ì","í‰ê°‘","ë°”ì§€","ì‹ ë°œ"];      // ê°‘ì˜·
const TOOLS = ["ì‚½","ë„ë¼","ê´­ì´","ê³¡ê´­ì´"];       // ë„êµ¬
const WEAPONS = ["ê²€","í™œ","ì‡ ë‡Œ","ì‚¼ì§€ì°½"];      // ë¬´ê¸°

const SHEET_ID = "13fF_iQfMThiw49QrYSCULF3mT4QVHO4aDsbSDD71DUg";
const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
let ENCHANTS = [];

fetch(SHEET_URL)
 .then(r=>r.text())
 .then(text=>{
   const json = JSON.parse(text.substr(47).slice(0,-2));
   ENCHANTS = json.table.rows.map(r=>({
     name:r.c[0]?.v??"",
     grade:r.c[1]?.v??"",
     tier:r.c[2]?.v??"",
     max:r.c[3]?.v??"",
     items:(r.c[4]?.v??"").split(',').map(i=>i.trim()),
     effect:r.c[5]?.v??"",
     extra:r.c[6]?.v??""
   }));
   renderEnchantList();
 });

let currentEquip=null;
let currentSlots=[];
let saveSets = JSON.parse(localStorage.getItem("enchSaves")||"[]");

function renderEquip(){
  const box=document.getElementById("equipBox"); box.innerHTML="";
  EQUIPS.forEach(eq=>{
    const div=document.createElement("div");
    div.className="equip-item"+(currentEquip===eq?" active":"");
    div.textContent=eq;
    div.onclick=()=>{ currentEquip=eq; renderEquip(); renderEnchantList(); };
    box.appendChild(div);
  });
}

function getCategory(equip){
  if(ARMOR.includes(equip)) return "ê°‘ì˜·";
  if(TOOLS.includes(equip)) return "ë„êµ¬";
  if(WEAPONS.includes(equip)) return "ë¬´ê¸°";
  return null;
}

function renderEnchantList(){
  const box=document.getElementById("enchList");
  if(!currentEquip){ box.textContent="ì¥ë¹„ ì„ íƒ"; return; }
  box.innerHTML="";

  const category = getCategory(currentEquip);

  const filtered = ENCHANTS.filter(e =>
    e.items.includes(currentEquip) ||
    (category && e.items.includes(category))
  );

  filtered.forEach(e=>{
    const card=document.createElement("div");
    card.className="ench-card";
    card.innerHTML=`
      <img src="0002.png" style="width:36px;height:36px;">
      <div class="ench-info">
        <div class="ench-name">${e.name}</div>
        <div class="ench-sub">${e.grade}</div>
        <div class="tier-badge t${e.tier}">í‹°ì–´ ${e.tier}</div>
      </div>`;
    card.onclick=()=>addToSlot(e);
    box.appendChild(card);
  });
}

function addToSlot(e){
  if(currentSlots.find(s=>s.name===e.name)){
    alert("ì´ë¯¸ ì ìš©ëœ ì¸ì±ˆíŠ¸ì…ë‹ˆë‹¤."); return;
  }
  if(currentSlots.length>=14){ alert("ìŠ¬ë¡¯ì´ ê°€ë“ ì°¼ìŠµë‹ˆë‹¤."); return; }
  currentSlots.push(e); renderSlots();
}

function renderSlots(){
  const box=document.getElementById("slots"); box.innerHTML="";
  for(let i=0;i<14;i++){
    const slot=document.createElement("div"); slot.className="slot";
    if(currentSlots[i]){
      slot.innerHTML=`<span>${currentSlots[i].name}</span><button class="del-btn" style="background:#ff4d4d;color:#fff;border:none;padding:5px 10px;border-radius:6px;">X</button>`;
      slot.querySelector(".del-btn").onclick=()=>{ currentSlots.splice(i,1); renderSlots(); };
    } else{
      slot.innerHTML=`<span style='color:#aaa'>ë¹ˆ ìŠ¬ë¡¯</span>`;
    }
    box.appendChild(slot);
  }
}

function renderSaves(){
  const box=document.getElementById("saveList"); box.innerHTML="";
  saveSets.forEach((s,i)=>{
    const div=document.createElement("div"); div.className="save-item";
    div.innerHTML=`<span>${s.name}</span><button class='del-btn' style='background:#ff4d4d;color:white;border:none;padding:5px 10px;border-radius:6px;'>X</button>`;
    div.onclick=(ev)=>{
      if(ev.target.classList.contains('del-btn')) return;
      currentEquip=s.equip; currentSlots=s.slots;
      renderEquip(); renderSlots(); renderEnchantList();
    };
    div.querySelector('.del-btn').onclick=()=>{
      saveSets.splice(i,1);
      localStorage.setItem('enchSaves', JSON.stringify(saveSets));
      renderSaves();
    };
    box.appendChild(div);
  });
}

function saveSet(){
  if(!currentEquip){ alert("ì¥ë¹„ ì„ íƒ í•„ìš”"); return; }
  const name=prompt("ì„¸íŠ¸ ì´ë¦„ ì…ë ¥"); if(!name) return;
  saveSets.push({name,equip:currentEquip,slots:currentSlots});
  localStorage.setItem("enchSaves",JSON.stringify(saveSets));
  renderSaves();
}

document.getElementById("addSaveBtn").onclick=saveSet;
renderEquip(); renderSlots(); renderSaves();
</script>
</body>
</html>
